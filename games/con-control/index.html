<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Con-Control | ISV Meridian Ship AI Terminal</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background-color: #0a0a0a;
      color: #00ff41;
      height: 100vh;
      overflow: hidden;
    }
    
    .terminal {
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, #001122 0%, #000511 100%);
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .terminal-header {
      color: #888;
      font-size: 14px;
      margin-bottom: 20px;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }
    
    .ship-status {
      color: #ff6666;
      font-weight: bold;
    }
    
    .terminal-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      font-size: 16px;
      line-height: 1.4;
      overflow: hidden;
    }
    
    .chat-history {
      flex: 1;
      overflow-y: auto;
      padding-right: 10px;
      margin-bottom: 10px;
      position: relative;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* Internet Explorer 10+ */
    }

    .chat-history::-webkit-scrollbar {
      display: none; /* WebKit */
    }    .message {
      margin-bottom: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    .player-message {
      color: #00ffff;
    }
    
    .ai-message {
      color: #00ff41;
    }
    
    .tool-usage {
      color: #888;
      font-size: 14px;
      font-style: italic;
      margin: 4px 0;
      padding-left: 20px;
      border-left: 2px solid #333;
    }

    .tool-usage-inline {
      color: #666;
      font-size: 12px;
      font-style: italic;
      margin: 8px 0;
      padding: 4px 0;
    }
    
    .ai-response {
      color: #00ff41;
      margin-bottom: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    .voice-controls {
      margin-top: auto;
      padding-top: 20px;
      border-top: 1px solid #333;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .mic-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #00ff41;
      background: rgba(0, 255, 65, 0.2);
      color: #00ff41;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
    }
    
    .mic-button:hover {
      background: rgba(0, 255, 65, 0.3);
      box-shadow: 0 0 30px rgba(0, 255, 65, 0.6);
      transform: scale(1.05);
    }
    
    .mic-button.listening {
      background: rgba(255, 65, 65, 0.3);
      border-color: #ff4141;
      color: #ff4141;
      animation: pulse 1.5s ease-in-out infinite;
      box-shadow: 0 0 30px rgba(255, 65, 65, 0.6);
    }

    .mic-button.disabled {
      opacity: 0.3;
      cursor: not-allowed;
      background: rgba(128, 128, 128, 0.1);
      border-color: #666;
      color: #666;
      box-shadow: none;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 65, 65, 0.4); }
      70% { box-shadow: 0 0 0 15px rgba(255, 65, 65, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 65, 65, 0); }
    }
    
    .voice-status {
      color: #888;
      font-size: 14px;
    }
    
    .live-transcript {
      color: #00ff41;
      margin-top: 5px;
      font-style: italic;
      min-height: 20px;
    }

    .floating-transcript {
      position: fixed;
      background: rgba(0, 0, 0, 0.9);
      color: #00ff41;
      padding: 8px 12px;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      pointer-events: none;
      z-index: 1000;
      border: 1px solid #00ff41;
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
      display: none;
      max-width: 300px;
      word-wrap: break-word;
    }
    
    .text-input-fallback {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #333;
      display: flex;
      gap: 10px;
    }
    
    .text-input-fallback input {
      flex: 1;
      background: rgba(0, 255, 65, 0.1);
      border: 1px solid #333;
      color: #00ff41;
      padding: 10px;
      font-family: inherit;
      font-size: 14px;
    }
    
    .text-input-fallback input:focus {
      outline: none;
      border-color: #00ff41;
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
    }
    
    .text-input-fallback button {
      background: rgba(0, 255, 65, 0.1);
      border: 1px solid #00ff41;
      color: #00ff41;
      padding: 10px 20px;
      cursor: pointer;
      font-family: inherit;
    }
    
    .text-input-fallback button:hover {
      background: rgba(0, 255, 65, 0.2);
    }
    
    .typing-indicator {
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="terminal-header">
      ISV MERIDIAN - SHIP AI TERMINAL
    </div>
    
    <div class="terminal-content">
      <div id="chat-history" class="chat-history">
      </div>
      
      <div id="typing-indicator" class="typing-indicator" style="display: none;">
        Ship AI is processing...
      </div>
    </div>
    
    <div class="voice-controls">
      <button id="mic-button" class="mic-button" title="Click to speak or press SPACE">ðŸŽ¤</button>
      <div class="voice-status">
        <div id="voice-status">Click microphone or press SPACE to speak to Ship AI</div>
        <div id="transcript" class="live-transcript"></div>
      </div>
    </div>

    <!-- Fallback text input for when speech recognition isn't available -->
    <div id="text-input-fallback" class="text-input-fallback" style="display: none;">
      <input type="text" id="text-input" placeholder="Type your message to Ship AI..." />
      <button id="send-button">Send</button>
    </div>
  </div>

  <!-- Floating transcript that follows cursor -->
  <div id="floating-transcript" class="floating-transcript"></div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
