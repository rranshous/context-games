<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Con-Control | ISV Meridian Ship AI Terminal</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background-color: #0a0a0a;
      color: #00ff41;
      height: 100vh;
      overflow: hidden;
    }
    
    .terminal {
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, #001122 0%, #000511 100%);
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .terminal-header {
      color: #888;
      font-size: 14px;
      margin-bottom: 20px;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }
    
    .ship-status {
      color: #ff6666;
      font-weight: bold;
    }
    
    .terminal-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      font-size: 16px;
      line-height: 1.4;
      overflow: hidden;
    }
    
    .chat-history {
      flex: 1;
      overflow-y: auto;
      padding-right: 10px;
      margin-bottom: 10px;
      position: relative;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* Internet Explorer 10+ */
    }

    .chat-history::-webkit-scrollbar {
      display: none; /* WebKit */
    }    .message {
      margin-bottom: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    .player-message {
      color: #00ffff;
    }
    
    .ai-message {
      color: #00ff41;
    }
    
    .tool-usage {
      color: #888;
      font-size: 14px;
      font-style: italic;
      margin: 4px 0;
      padding-left: 20px;
      border-left: 2px solid #333;
    }

    .tool-usage-inline {
      color: #666;
      font-size: 12px;
      font-style: italic;
    }
    
    .ai-response {
      color: #00ff41;
      margin-bottom: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    .voice-controls {
      margin-top: auto;
      padding-top: 20px;
      border-top: 1px solid #333;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .mic-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #00ff41;
      background: rgba(0, 255, 65, 0.1);
      color: #00ff41;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      transition: all 0.3s ease;
    }
    
    .mic-button:hover {
      background: rgba(0, 255, 65, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
    }
    
    .mic-button.listening {
      background: rgba(255, 65, 65, 0.2);
      border-color: #ff4141;
      color: #ff4141;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 65, 65, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(255, 65, 65, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 65, 65, 0); }
    }
    
    .voice-status {
      color: #888;
      font-size: 14px;
    }
    
    .typing-indicator {
      color: #888;
      font-style: italic;
    }
    
    .text-input {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    
    .text-input input {
      flex: 1;
      background: rgba(0, 255, 65, 0.1);
      border: 1px solid #333;
      color: #00ff41;
      padding: 10px;
      font-family: inherit;
      font-size: 14px;
    }
    
    .text-input input:focus {
      outline: none;
      border-color: #00ff41;
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
    }
    
    .text-input button {
      background: rgba(0, 255, 65, 0.1);
      border: 1px solid #00ff41;
      color: #00ff41;
      padding: 10px 20px;
      cursor: pointer;
      font-family: inherit;
    }
    
    .text-input button:hover {
      background: rgba(0, 255, 65, 0.2);
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="terminal-header">
      ISV MERIDIAN - SHIP AI TERMINAL<br>
      <span class="ship-status">âš  BRIG CONTAINMENT ACTIVE - LIFE SUPPORT: DEGRADED</span>
    </div>
    
    <div class="terminal-content">
      <div id="chat-history" class="chat-history">
      </div>
      
      <div id="typing-indicator" class="typing-indicator" style="display: none;">
        Ship AI is processing...
      </div>
    </div>
    
    <div class="voice-controls">
      <button id="mic-button" class="mic-button" title="Click to speak">ðŸŽ¤</button>
      <div class="voice-status">
        <div id="voice-status">Click microphone to speak to Ship AI</div>
        <div id="transcript" style="color: #00ff41; margin-top: 5px;"></div>
      </div>
    </div>
    
    <div class="text-input">
      <input type="text" id="text-input" placeholder="Type your message to Ship AI..." />
      <button id="send-button">Send</button>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
