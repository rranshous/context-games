<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badling Brawl</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a2e;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        canvas {
            display: block;
            background: #4a7c59; /* Grass green */
        }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    
    <script>
    // ============================================================
    // CONSTANTS
    // ============================================================
    const PLAYER_SIZE = 64; // Display size (scaled up from 32px sprites)
    const PLAYER_SPEED = 300; // pixels per second
    const PLAYER_COLOR = '#f4d03f'; // Duck yellow (fallback)
    const SPRITE_SIZE = 32; // Original sprite frame size
    const ANIMATION_FPS = 10; // Frames per second for animations
    
    // Enemy constants - Cat (base enemy)
    const ENEMY_SIZE = 56; // Display size for enemies
    const ENEMY_SPEED = 120; // pixels per second
    const ENEMY_SPAWN_RATE = 1.5; // seconds between spawns
    const ENEMY_DAMAGE = 10; // damage dealt to player on contact
    const ENEMY_HEALTH = 30;
    
    // Enemy constants - Dog (slower, tankier)
    const DOG_SIZE = 64;
    const DOG_SPEED = 80;  // Slower than cat
    const DOG_DAMAGE = 15;
    const DOG_HEALTH = 50; // Tankier than cat
    
    // Combat constants
    const PECK_RANGE = 100; // pixels
    const PECK_DAMAGE = 15;
    const PECK_COOLDOWN = 0.3; // seconds
    const EGG_SIZE = 20;
    const EGG_PICKUP_RANGE = 40;
    const PECK_EFFECT_DURATION = 0.25; // seconds (longer for visibility)
    
    // Attack Nest powers definition
    const NEST_SIZE = 50;
    const NEST_INTERACT_RANGE = 60;
    const ATTACK_POWERS = [
        { key: 'quackBlast', name: 'Quack Blast', cost: 10 },
        { key: 'wingSlap', name: 'Wing Slap', cost: 25 },
        { key: 'eggBomb', name: 'Egg Bomb', cost: 45 },
        { key: 'featherStorm', name: 'Feather Storm', cost: 70 }
    ];
    
    // Quack Blast constants
    const QUACK_BLAST_RANGE = 150;
    const QUACK_BLAST_ANGLE = Math.PI / 3; // 60 degree cone
    const QUACK_BLAST_DAMAGE = 20;
    const QUACK_BLAST_KNOCKBACK = 200;
    const QUACK_BLAST_COOLDOWN = 2.0; // seconds
    
    // Wing Slap constants
    const WING_SLAP_RANGE = 110;  // Medium-low range spin
    const WING_SLAP_DAMAGE = 15;
    const WING_SLAP_KNOCKBACK = 150;
    const WING_SLAP_COOLDOWN = 1.5; // seconds
    
    // Surge/Lull constants
    const SURGE_DURATION = 45; // seconds of heavy spawning
    const LULL_DURATION = 15; // seconds of light/no spawning
    const BASE_SPAWN_RATE = 1.5; // base seconds between spawns during surge
    const LULL_SPAWN_RATE = 5; // slower spawns during lull
    const DIFFICULTY_SCALE_TIME = 60; // seconds per difficulty increase
    const SPAWN_RATE_MIN = 0.4; // fastest spawn rate (at high difficulty)
    
    // ============================================================
    // SPRITES
    // ============================================================
    const sprites = {
        loaded: false,
        // P1 duck (white)
        duck: {
            idle: { img: null, frames: 4 },
            walk: { img: null, frames: 8 },
            run: { img: null, frames: 8 },
            slap: { img: null, frames: 3 }
        },
        // P2 duck (yellow)
        duck2: {
            idle: { img: null, frames: 4 },
            walk: { img: null, frames: 8 },
            run: { img: null, frames: 8 },
            slap: { img: null, frames: 3 }
        },
        cat: {
            walk: { img: null, frames: 6 },
            idle: { img: null, frames: 4 }
        },
        dog: {
            walk: { img: null, frames: 6 }
        },
        tileset: { img: null }
    };
    
    // Tileset sprite definitions (from tileset cutter tool - grass island v2.png)
    // The tileset is 192x144
    const TILE_DEFS = {
        tree: { x: 129, y: 51, w: 30, h: 40 },
        redFlower: { x: 134, y: 37, w: 5, h: 6 },
        bridgeH: { x: 125, y: 129, w: 22, h: 13 },
        bridgeV: { x: 161, y: 108, w: 14, h: 23 },
        bush: { x: 33, y: 131, w: 14, h: 10 },
        doubleBush: { x: 48, y: 131, w: 15, h: 10 },
        littleBush: { x: 67, y: 132, w: 10, h: 8 },
        water: { x: 73, y: 89, w: 7, h: 7 },
        littleRock: { x: 114, y: 87, w: 11, h: 7 },
        mediumRock: { x: 97, y: 84, w: 14, h: 10 },
        largeRock: { x: 96, y: 66, w: 16, h: 14 },
        largeRock2: { x: 113, y: 65, w: 15, h: 15 },
        grass: { x: 3, y: 3, w: 7, h: 7 },
        grassBits: { x: 131, y: 3, w: 9, h: 10 }
    };
    
    // Cat sprite frame definitions (from tileset-cutter tool - Walk.png)
    // Actual content bounds within each frame (not uniform squares!)
    const CAT_WALK_FRAMES = [
        { x: 5, y: 27, w: 34, h: 21 },
        { x: 52, y: 25, w: 35, h: 23 },
        { x: 97, y: 26, w: 38, h: 19 },
        { x: 146, y: 24, w: 37, h: 22 },
        { x: 193, y: 23, w: 38, h: 25 },
        { x: 243, y: 23, w: 36, h: 25 }
    ];
    
    // Calculate average cat sprite dimensions for collision
    const CAT_AVG_WIDTH = CAT_WALK_FRAMES.reduce((sum, f) => sum + f.w, 0) / CAT_WALK_FRAMES.length;  // ~36
    const CAT_AVG_HEIGHT = CAT_WALK_FRAMES.reduce((sum, f) => sum + f.h, 0) / CAT_WALK_FRAMES.length; // ~22
    
    // Dog sprite frame definitions (from tileset-cutter tool - Walk.png)
    const DOG_WALK_FRAMES = [
        { x: 3, y: 21, w: 40, h: 27 },
        { x: 53, y: 20, w: 38, h: 28 },
        { x: 103, y: 19, w: 36, h: 28 },
        { x: 152, y: 19, w: 35, h: 29 },
        { x: 192, y: 20, w: 43, h: 28 },
        { x: 241, y: 21, w: 42, h: 27 }
    ];
    
    // Calculate average dog sprite dimensions for collision
    const DOG_AVG_WIDTH = DOG_WALK_FRAMES.reduce((sum, f) => sum + f.w, 0) / DOG_WALK_FRAMES.length;   // ~39
    const DOG_AVG_HEIGHT = DOG_WALK_FRAMES.reduce((sum, f) => sum + f.h, 0) / DOG_WALK_FRAMES.length;  // ~28
    
    // Home Base constants
    const HOME_BASE = {
        // Relative to screen center, will be calculated on resize
        width: 300,
        height: 200,
        x: 0, // set on init
        y: 0, // set on init
        entranceWidth: 60, // gap size for entrances
        // Entrances: positions relative to base (will hold {x, y, w, h} rects)
        entrances: []
    };
    
    function loadSprites() {
        return new Promise((resolve) => {
            const toLoad = [
                // P1 duck (white)
                { type: 'duck', key: 'idle', path: 'assets/ducks/white/duck_idle.png', frames: 4 },
                { type: 'duck', key: 'walk', path: 'assets/ducks/white/duck_walk_1.png', frames: 8 },
                { type: 'duck', key: 'run', path: 'assets/ducks/white/duck_run.png', frames: 8 },
                { type: 'duck', key: 'slap', path: 'assets/ducks/white/duck_slap.png', frames: 3 },
                // P2 duck (yellow)
                { type: 'duck2', key: 'idle', path: 'assets/ducks/yellow/duck_idle.png', frames: 4 },
                { type: 'duck2', key: 'walk', path: 'assets/ducks/yellow/duck_walk_1.png', frames: 8 },
                { type: 'duck2', key: 'run', path: 'assets/ducks/yellow/duck_run.png', frames: 8 },
                { type: 'duck2', key: 'slap', path: 'assets/ducks/yellow/duck_slap.png', frames: 3 },
                // Enemies
                { type: 'cat', key: 'walk', path: 'assets/enemies/cat/Walk.png', frames: 6 },
                { type: 'cat', key: 'idle', path: 'assets/enemies/cat/Idle.png', frames: 4 },
                { type: 'dog', key: 'walk', path: 'assets/Free Street Animal Pixel Art/1 Dog/Walk.png', frames: 6 },
                { type: 'tileset', key: 'img', path: 'assets/tileset - grass island v2.png', frames: 1 }
            ];
            
            let loaded = 0;
            const totalToLoad = toLoad.length;
            
            toLoad.forEach(({ type, key, path, frames }) => {
                const img = new Image();
                img.onload = () => {
                    if (type === 'tileset') {
                        sprites.tileset.img = img;
                    } else {
                        sprites[type][key].img = img;
                        sprites[type][key].frames = frames;
                    }
                    loaded++;
                    if (loaded === totalToLoad) {
                        sprites.loaded = true;
                        resolve();
                    }
                };
                img.onerror = () => {
                    console.warn(`Failed to load sprite: ${path}`);
                    loaded++;
                    if (loaded === totalToLoad) {
                        resolve();
                    }
                };
                img.src = path;
            });
        });
    }
    
    // ============================================================
    // STATE
    // ============================================================
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    
    let lastTime = 0;
    
    // Helper to create a fresh player state
    function createPlayerState(playerIndex) {
        return {
            index: playerIndex,
            active: false, // Activates when input device is detected
            inputSource: null, // 'keyboard' | 'gamepad-0' | 'gamepad-1' etc.
            x: 0,
            y: 0,
            size: PLAYER_SIZE,
            speed: PLAYER_SPEED,
            color: playerIndex === 0 ? '#f4d03f' : '#ff9933', // Fallback colors
            spriteKey: playerIndex === 0 ? 'duck' : 'duck2',
            facingLeft: false,
            animState: 'idle',
            animFrame: 0,
            animTimer: 0,
            health: 100,
            maxHealth: 100,
            attackTimer: 0,
            eggs: 0,
            // Per-player input state
            input: { up: false, down: false, left: false, right: false },
            // Powers (unlocked via nests) - per player
            powers: {
                quackBlast: false,
                wingSlap: false,
                eggBomb: false,
                featherStorm: false
            },
            // Power cooldowns
            quackBlastTimer: 0,
            wingSlapTimer: 0
        };
    }
    
    // Players array - P1 and P2
    const players = [
        createPlayerState(0),
        createPlayerState(1)
    ];
    
    // Alias for backward compatibility during refactor
    const player = players[0];
    
    // Keyboard "virtual controller" state
    const keyboardInput = {
        up: false,
        down: false,
        left: false,
        right: false
    };
    let keyboardPlayerIndex = -1; // Which player slot keyboard controls (-1 = not assigned)
    
    // Legacy combined input - now just points to P1's input for compatibility
    const input = player.input;
    
    // Attack Nest state
    const attackNest = {
        x: 0,  // Set on init (inside home base)
        y: 0,
        eggs: 0,
        level: 0,  // 0 = nothing unlocked, 1 = quack blast available to claim, etc.
        claimed: [false, false, false, false]  // Which levels have been claimed
    };
    
    // Enemies array
    const enemies = [];
    let spawnTimer = 0;
    
    // Eggs array (dropped items)
    const eggs = [];
    
    // Peck attack effects (visual feedback)
    const peckEffects = [];
    
    // Game state
    let gameState = 'playing'; // 'playing' | 'gameover'
    
    // Surge/Lull state
    const rhythm = {
        phase: 'surge', // 'surge' | 'lull'
        timer: SURGE_DURATION,
        cycleCount: 0, // number of completed surge/lull cycles
        totalTime: 0 // total game time for difficulty scaling
    };
    
    // ============================================================
    // GAMEPAD STATE
    // ============================================================
    const gamepads = {};  // Indexed by gamepad.index
    
    window.addEventListener('gamepadconnected', (e) => {
        console.log(`Gamepad connected: ${e.gamepad.id} at index ${e.gamepad.index}`);
        gamepads[e.gamepad.index] = e.gamepad;
    });
    
    window.addEventListener('gamepaddisconnected', (e) => {
        console.log(`Gamepad disconnected: ${e.gamepad.id}`);
        delete gamepads[e.gamepad.index];
    });
    
    // ============================================================
    // HELPERS
    // ============================================================
    function killEnemy(enemy) {
        // Drop egg at enemy position
        eggs.push({ x: enemy.x, y: enemy.y, size: EGG_SIZE });
        
        // Remove from enemies array
        const idx = enemies.indexOf(enemy);
        if (idx > -1) enemies.splice(idx, 1);
    }
    
    // Vibrate controller for a player (if they're using a gamepad)
    function vibrateController(playerObj, intensity = 0.5, duration = 100) {
        if (!playerObj.inputSource || !playerObj.inputSource.startsWith('gamepad-')) return;
        
        // Extract gamepad index from inputSource (e.g., "gamepad-0" -> 0)
        const gpIndex = parseInt(playerObj.inputSource.split('-')[1]);
        const gp = navigator.getGamepads()[gpIndex];
        
        if (gp && gp.vibrationActuator) {
            gp.vibrationActuator.playEffect('dual-rumble', {
                startDelay: 0,
                duration: duration,
                weakMagnitude: intensity * 0.5,
                strongMagnitude: intensity
            }).catch(() => {}); // Ignore errors (not all browsers support this)
        }
    }
    
    // ============================================================
    // INPUT
    // ============================================================
    
    // Spawns a player at home base with offset based on index
    function spawnPlayerAtHome(p) {
        const offsetX = (p.index === 0) ? -30 : 30;
        p.x = canvas.width / 2 + offsetX;
        p.y = canvas.height / 2;
    }
    
    // Assigns keyboard to next available player slot
    function activateKeyboardPlayer() {
        if (keyboardPlayerIndex >= 0) return; // Already assigned
        
        // Find first inactive player slot
        for (let i = 0; i < players.length; i++) {
            if (!players[i].active) {
                keyboardPlayerIndex = i;
                players[i].active = true;
                players[i].inputSource = 'keyboard';
                spawnPlayerAtHome(players[i]); // Spawn at home base
                console.log(`Keyboard joined as P${i + 1}!`);
                return;
            }
        }
        console.log('No player slots available for keyboard');
    }
    
    function getKeyboardPlayer() {
        return keyboardPlayerIndex >= 0 ? players[keyboardPlayerIndex] : null;
    }
    
    function handleKeyDown(e) {
        // Handle restart in game over state
        if (gameState === 'gameover') {
            if (e.code === 'Space' || e.code === 'Enter') {
                resetGame();
            }
            return;
        }
        
        // Directional keys activate keyboard as input device
        const isDirectional = ['KeyW', 'ArrowUp', 'KeyS', 'ArrowDown', 'KeyA', 'ArrowLeft', 'KeyD', 'ArrowRight'].includes(e.code);
        if (isDirectional) {
            activateKeyboardPlayer();
        }
        
        switch (e.code) {
            case 'KeyW':
            case 'ArrowUp':
                keyboardInput.up = true;
                break;
            case 'KeyS':
            case 'ArrowDown':
                keyboardInput.down = true;
                break;
            case 'KeyA':
            case 'ArrowLeft':
                keyboardInput.left = true;
                break;
            case 'KeyD':
            case 'ArrowRight':
                keyboardInput.right = true;
                break;
            case 'KeyE':
                // E key = nest interaction for keyboard player
                const kbPlayer = getKeyboardPlayer();
                if (kbPlayer) handleNestInteraction(kbPlayer);
                break;
        }
    }
    
    function handleKeyUp(e) {
        switch (e.code) {
            case 'KeyW':
            case 'ArrowUp':
                keyboardInput.up = false;
                break;
            case 'KeyS':
            case 'ArrowDown':
                keyboardInput.down = false;
                break;
            case 'KeyA':
            case 'ArrowLeft':
                keyboardInput.left = false;
                break;
            case 'KeyD':
            case 'ArrowRight':
                keyboardInput.right = false;
                break;
        }
    }
    
    window.addEventListener('keydown', handleKeyDown);
    window.addEventListener('keyup', handleKeyUp);
    
    // ============================================================
    // GAMEPAD INPUT POLLING
    // ============================================================
    // Standard gamepad mapping (Xbox controller layout):
    // Buttons: 0=A, 1=B, 2=X, 3=Y, 4=LB, 5=RB, 6=LT, 7=RT, 8=Back, 9=Start, 10=LS, 11=RS, 12=DUp, 13=DDown, 14=DLeft, 15=DRight
    // Axes: 0=LeftStickX, 1=LeftStickY, 2=RightStickX, 3=RightStickY
    const GAMEPAD_DEADZONE = 0.2;
    
    // Track button state for edge detection (pressed this frame)
    const gamepadButtonsLastFrame = {};
    
    // Track which gamepad index is assigned to which player slot
    const gamepadAssignments = {}; // gamepadIndex -> playerIndex
    
    // Find or assign a player slot for a gamepad
    function getOrAssignGamepadPlayer(gp) {
        // Already assigned?
        if (gamepadAssignments[gp.index] !== undefined) {
            return players[gamepadAssignments[gp.index]];
        }
        
        // Find first inactive player slot
        for (let i = 0; i < players.length; i++) {
            if (!players[i].active) {
                gamepadAssignments[gp.index] = i;
                players[i].active = true;
                players[i].inputSource = `gamepad-${gp.index}`;
                spawnPlayerAtHome(players[i]); // Spawn at home base
                console.log(`Gamepad ${gp.index} joined as P${i + 1}!`);
                return players[i];
            }
        }
        return null; // No slots available
    }
    
    // Process a single gamepad for a specific player
    function processGamepadForPlayer(gp, playerObj) {
        // Initialize button tracking for this gamepad if needed
        if (!gamepadButtonsLastFrame[gp.index]) {
            gamepadButtonsLastFrame[gp.index] = new Array(gp.buttons.length).fill(false);
        }
        const lastButtons = gamepadButtonsLastFrame[gp.index];
        
        // Left stick movement (axes 0, 1)
        const lx = Math.abs(gp.axes[0]) > GAMEPAD_DEADZONE ? gp.axes[0] : 0;
        const ly = Math.abs(gp.axes[1]) > GAMEPAD_DEADZONE ? gp.axes[1] : 0;
        
        // D-pad (buttons 12-15)
        const dpadUp = gp.buttons[12]?.pressed;
        const dpadDown = gp.buttons[13]?.pressed;
        const dpadLeft = gp.buttons[14]?.pressed;
        const dpadRight = gp.buttons[15]?.pressed;
        
        // Set player's input state (stick OR dpad)
        if (lx < 0 || dpadLeft) playerObj.input.left = true;
        if (lx > 0 || dpadRight) playerObj.input.right = true;
        if (ly < 0 || dpadUp) playerObj.input.up = true;
        if (ly > 0 || dpadDown) playerObj.input.down = true;
        
        // A button (0) = Nest interaction (on press, not hold)
        if (gp.buttons[0]?.pressed && !lastButtons[0]) {
            handleNestInteraction(playerObj);
        }
        
        // B button (1) = Quack Blast (if unlocked)
        if (gp.buttons[1]?.pressed && !lastButtons[1]) {
            if (playerObj.powers.quackBlast && playerObj.quackBlastTimer <= 0) {
                activateQuackBlast(playerObj);
            }
        }
        
        // X button (2) = Wing Slap (if unlocked)
        if (gp.buttons[2]?.pressed && !lastButtons[2]) {
            if (playerObj.powers.wingSlap && playerObj.wingSlapTimer <= 0) {
                activateWingSlap(playerObj);
            }
        }
        
        // Start button (9) = Restart when game over
        if (gp.buttons[9]?.pressed && !lastButtons[9]) {
            if (gameState === 'gameover') {
                resetGame();
            }
        }
        
        // Update last frame state
        for (let i = 0; i < gp.buttons.length; i++) {
            lastButtons[i] = gp.buttons[i]?.pressed || false;
        }
    }
    
    function updateGamepadInput() {
        // Reset all players' input state
        for (const p of players) {
            p.input.up = false;
            p.input.down = false;
            p.input.left = false;
            p.input.right = false;
        }
        
        // Apply keyboard input to keyboard player (if assigned)
        if (keyboardPlayerIndex >= 0) {
            const kbPlayer = players[keyboardPlayerIndex];
            kbPlayer.input.up = keyboardInput.up;
            kbPlayer.input.down = keyboardInput.down;
            kbPlayer.input.left = keyboardInput.left;
            kbPlayer.input.right = keyboardInput.right;
        }
        
        // Refresh gamepad state (required - browser updates this object)
        const freshGamepads = navigator.getGamepads();
        
        // Process each connected gamepad
        for (const gp of freshGamepads) {
            if (!gp || !gp.connected) continue;
            
            // Check if any input on this gamepad (to trigger assignment)
            const hasInput = 
                Math.abs(gp.axes[0]) > GAMEPAD_DEADZONE ||
                Math.abs(gp.axes[1]) > GAMEPAD_DEADZONE ||
                gp.buttons.some(b => b?.pressed);
            
            if (hasInput) {
                const playerObj = getOrAssignGamepadPlayer(gp);
                if (playerObj) {
                    processGamepadForPlayer(gp, playerObj);
                }
            } else if (gamepadAssignments[gp.index] !== undefined) {
                // Gamepad already assigned, process even without input
                const playerObj = players[gamepadAssignments[gp.index]];
                processGamepadForPlayer(gp, playerObj);
            }
        }
    }

    function handleNestInteraction(playerObj = player) {
        // Must be inside home base
        if (!isInsideHomeBase(playerObj.x, playerObj.y)) return;
        
        // Check distance to attack nest
        const dx = playerObj.x - attackNest.x;
        const dy = playerObj.y - attackNest.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        
        if (dist > NEST_INTERACT_RANGE) return;
        
        const nextPower = ATTACK_POWERS[attackNest.level];
        const canClaim = nextPower && attackNest.eggs >= nextPower.cost && !attackNest.claimed[attackNest.level];
        
        if (canClaim) {
            // Claim the power! Powers are per-player
            attackNest.claimed[attackNest.level] = true;
            playerObj.powers[nextPower.key] = true;
            attackNest.level++;
            
            console.log(`P${playerObj.index + 1} claimed: ${nextPower.name}`);
        } else if (playerObj.eggs > 0 && nextPower) {
            // Deposit eggs - fill the bar or use all player eggs
            const eggsNeeded = nextPower.cost - attackNest.eggs;
            const eggsToDeposit = Math.min(playerObj.eggs, eggsNeeded);
            playerObj.eggs -= eggsToDeposit;
            attackNest.eggs += eggsToDeposit;
            console.log(`P${playerObj.index + 1} deposited ${eggsToDeposit} eggs. Nest: ${attackNest.eggs}/${nextPower.cost}`);
        }
    }
    
    // ============================================================
    // SYSTEMS
    // ============================================================
    function updateSinglePlayer(p, dt) {
        // Calculate movement direction from this player's input
        let dx = 0;
        let dy = 0;
        
        if (p.input.up) dy -= 1;
        if (p.input.down) dy += 1;
        if (p.input.left) dx -= 1;
        if (p.input.right) dx += 1;
        
        // Track facing direction (sprite default faces left, so flip when going right)
        if (dx < 0) p.facingLeft = true;
        if (dx > 0) p.facingLeft = false;
        
        // Update animation state
        const isMoving = dx !== 0 || dy !== 0;
        const newState = isMoving ? 'walk' : 'idle';
        if (newState !== p.animState) {
            p.animState = newState;
            p.animFrame = 0;
            p.animTimer = 0;
        }
        
        // Update animation frame
        p.animTimer += dt;
        const frameDuration = 1 / ANIMATION_FPS;
        if (p.animTimer >= frameDuration) {
            p.animTimer -= frameDuration;
            const spriteData = sprites[p.spriteKey][p.animState];
            if (spriteData && spriteData.img) {
                p.animFrame = (p.animFrame + 1) % spriteData.frames;
            }
        }
        
        // Normalize diagonal movement
        if (dx !== 0 && dy !== 0) {
            const len = Math.sqrt(dx * dx + dy * dy);
            dx /= len;
            dy /= len;
        }
        
        // Calculate new position
        const newX = p.x + dx * p.speed * dt;
        const newY = p.y + dy * p.speed * dt;
        
        // Ducks can move freely - no boundary restrictions
        p.x = newX;
        p.y = newY;
        
        // Keep player in bounds
        const halfSize = p.size / 2;
        p.x = Math.max(halfSize, Math.min(canvas.width - halfSize, p.x));
        p.y = Math.max(halfSize, Math.min(canvas.height - halfSize, p.y));
    }
    
    function updatePlayers(dt) {
        for (const p of players) {
            if (p.active) {
                updateSinglePlayer(p, dt);
            }
        }
    }
    
    // Legacy alias for compatibility
    function updatePlayer(dt) {
        updatePlayers(dt);
    }
    
    // Enemy factory
    function createEnemy(type = null) {
        // Pick enemy type if not specified: 70% cat, 30% dog
        if (!type) {
            type = Math.random() < 0.7 ? 'cat' : 'dog';
        }
        
        const isCat = type === 'cat';
        const size = isCat ? ENEMY_SIZE : DOG_SIZE;
        
        // Spawn from random edge
        const edge = Math.floor(Math.random() * 4);
        let x, y;
        const margin = size;
        
        switch (edge) {
            case 0: // Top
                x = Math.random() * canvas.width;
                y = -margin;
                break;
            case 1: // Right
                x = canvas.width + margin;
                y = Math.random() * canvas.height;
                break;
            case 2: // Bottom
                x = Math.random() * canvas.width;
                y = canvas.height + margin;
                break;
            case 3: // Left
                x = -margin;
                y = Math.random() * canvas.height;
                break;
        }
        
        return {
            x, y,
            type,
            size,
            speed: isCat ? ENEMY_SPEED : DOG_SPEED,
            health: isCat ? ENEMY_HEALTH : DOG_HEALTH,
            damage: isCat ? ENEMY_DAMAGE : DOG_DAMAGE,
            facingLeft: true,
            animFrame: 0,
            animTimer: 0
        };
    }
    
    function updateEnemies(dt) {
        // Calculate current spawn rate based on phase and difficulty
        const difficultyLevel = Math.floor(rhythm.totalTime / DIFFICULTY_SCALE_TIME);
        const spawnRateReduction = difficultyLevel * 0.15; // 15% faster each level
        
        let currentSpawnRate;
        if (rhythm.phase === 'surge') {
            currentSpawnRate = Math.max(SPAWN_RATE_MIN, BASE_SPAWN_RATE - spawnRateReduction);
        } else {
            currentSpawnRate = LULL_SPAWN_RATE; // Lulls stay slow
        }
        
        // Spawn enemies
        spawnTimer += dt;
        if (spawnTimer >= currentSpawnRate) {
            spawnTimer -= currentSpawnRate;
            enemies.push(createEnemy());
        }
        
        // Update each enemy
        for (const enemy of enemies) {
            // Store old position for collision resolution
            const oldX = enemy.x;
            const oldY = enemy.y;
            
            // Find nearest active player to chase
            let nearestPlayer = null;
            let nearestDist = Infinity;
            for (const p of players) {
                if (!p.active || p.health <= 0) continue;
                const dx = p.x - enemy.x;
                const dy = p.y - enemy.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < nearestDist) {
                    nearestDist = dist;
                    nearestPlayer = p;
                }
            }
            
            // Move toward nearest player
            if (nearestPlayer) {
                const dx = nearestPlayer.x - enemy.x;
                const dy = nearestPlayer.y - enemy.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist > 0) {
                    const nx = dx / dist;
                    const ny = dy / dist;
                    enemy.x += nx * enemy.speed * dt;
                    enemy.y += ny * enemy.speed * dt;
                    
                    // Face the player
                    enemy.facingLeft = dx < 0;
                }
            }
            
            // Check Home Base collision - enemies can't enter at all
            // Use proportional radii based on actual sprite dimensions
            const scale = enemy.size / Math.max(CAT_AVG_WIDTH, CAT_AVG_HEIGHT);
            const enemyRadiusX = (CAT_AVG_WIDTH / 2) * scale;
            const enemyRadiusY = (CAT_AVG_HEIGHT / 2) * scale;
            
            if (overlapsHomeBase(enemy.x, enemy.y, enemyRadiusX, enemyRadiusY)) {
                // Revert to old position
                enemy.x = oldX;
                enemy.y = oldY;
                
                // If still overlapping after revert, push them out
                if (overlapsHomeBase(enemy.x, enemy.y, enemyRadiusX, enemyRadiusY)) {
                    // Find nearest edge and push out
                    const centerX = HOME_BASE.x + HOME_BASE.width / 2;
                    const centerY = HOME_BASE.y + HOME_BASE.height / 2;
                    const toEnemyX = enemy.x - centerX;
                    const toEnemyY = enemy.y - centerY;
                    
                    // Determine which edge is closest based on direction from center
                    if (Math.abs(toEnemyX) / HOME_BASE.width > Math.abs(toEnemyY) / HOME_BASE.height) {
                        // Push horizontally
                        if (toEnemyX > 0) {
                            enemy.x = HOME_BASE.x + HOME_BASE.width + enemyRadiusX;
                        } else {
                            enemy.x = HOME_BASE.x - enemyRadiusX;
                        }
                    } else {
                        // Push vertically
                        if (toEnemyY > 0) {
                            enemy.y = HOME_BASE.y + HOME_BASE.height + enemyRadiusY;
                        } else {
                            enemy.y = HOME_BASE.y - enemyRadiusY;
                        }
                    }
                }
            }
            
            // Update animation
            enemy.animTimer += dt;
            const frameDuration = 1 / ANIMATION_FPS;
            if (enemy.animTimer >= frameDuration) {
                enemy.animTimer -= frameDuration;
                const frames = enemy.type === 'cat' ? CAT_WALK_FRAMES : DOG_WALK_FRAMES;
                enemy.animFrame = (enemy.animFrame + 1) % frames.length;
            }
        }
    }
    
    function checkCollisions() {
        // Check collisions for all active players
        for (const p of players) {
            if (!p.active) continue;
            
            const playerRadius = p.size / 2 * 0.6; // Slightly smaller hitbox
            
            for (const enemy of enemies) {
                const enemyRadius = enemy.size / 2 * 0.6;
                const dx = p.x - enemy.x;
                const dy = p.y - enemy.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < playerRadius + enemyRadius) {
                    // Player takes damage
                    p.health -= enemy.damage;
                    
                    // Vibrate controller on hit
                    vibrateController(p, 0.7, 150);
                    
                    // Check for death
                    if (p.health <= 0) {
                        p.health = 0;
                        // Strong vibration on death
                        vibrateController(p, 1.0, 300);
                        // Game over only if ALL players are dead
                        const anyAlive = players.some(pl => pl.active && pl.health > 0);
                        if (!anyAlive) {
                            gameState = 'gameover';
                        }
                    }
                    
                    // Push enemy back slightly
                    if (dist > 0) {
                        const pushDist = 10;
                        enemy.x -= (dx / dist) * pushDist;
                        enemy.y -= (dy / dist) * pushDist;
                    }
                }
            }
        }
    }
    
    function updateCombatForPlayer(p, dt) {
        // Decrease attack cooldown
        if (p.attackTimer > 0) {
            p.attackTimer -= dt;
        }
        
        // No attacking while in home base (no camping!)
        if (isInsideHomeBase(p.x, p.y, 0)) {
            return;
        }
        
        // Auto-attack: find nearest enemy in range
        if (p.attackTimer <= 0) {
            let nearestEnemy = null;
            let nearestDist = PECK_RANGE;
            
            for (const enemy of enemies) {
                const dx = enemy.x - p.x;
                const dy = enemy.y - p.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < nearestDist) {
                    nearestDist = dist;
                    nearestEnemy = enemy;
                }
            }
            
            if (nearestEnemy) {
                // Attack!
                nearestEnemy.health -= PECK_DAMAGE;
                p.attackTimer = PECK_COOLDOWN;
                
                // Face the enemy
                p.facingLeft = nearestEnemy.x < p.x;
                
                // Create peck visual effect
                const billOffsetX = p.facingLeft ? -p.size * 0.4 : p.size * 0.4;
                const billOffsetY = -p.size * 0.1;
                
                peckEffects.push({
                    x1: p.x + billOffsetX,
                    y1: p.y + billOffsetY,
                    x2: nearestEnemy.x,
                    y2: nearestEnemy.y,
                    timer: PECK_EFFECT_DURATION
                });
                
                // Check if enemy died
                if (nearestEnemy.health <= 0) {
                    killEnemy(nearestEnemy);
                }
            }
        }
    }
    
    function updateCombat(dt) {
        // Update combat for all active players
        for (const p of players) {
            if (p.active && p.health > 0) {
                updateCombatForPlayer(p, dt);
            }
        }
        
        // Update peck effects
        for (let i = peckEffects.length - 1; i >= 0; i--) {
            peckEffects[i].timer -= dt;
            if (peckEffects[i].timer <= 0) {
                peckEffects.splice(i, 1);
            }
        }
    }
    
    function updateEggs() {
        // Check if any active player picks up eggs
        for (let i = eggs.length - 1; i >= 0; i--) {
            const egg = eggs[i];
            
            for (const p of players) {
                if (!p.active) continue;
                
                const dx = p.x - egg.x;
                const dy = p.y - egg.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < EGG_PICKUP_RANGE) {
                    p.eggs++;
                    eggs.splice(i, 1);
                    break; // Egg picked up, don't check other players
                }
            }
        }
    }
    
    function updateRhythm(dt) {
        // Track total time for difficulty scaling
        rhythm.totalTime += dt;
        
        // Count down phase timer
        rhythm.timer -= dt;
        
        // Phase transition
        if (rhythm.timer <= 0) {
            if (rhythm.phase === 'surge') {
                // Transition to lull
                rhythm.phase = 'lull';
                rhythm.timer = LULL_DURATION;
            } else {
                // Transition to surge
                rhythm.phase = 'surge';
                rhythm.timer = SURGE_DURATION;
                rhythm.cycleCount++;
            }
        }
    }
    
    // Track active quack blast effects for rendering
    const quackBlastEffects = [];
    
    // Track active wing slap effects for rendering  
    const wingSlapEffects = [];
    
    // Manual activation functions for controller buttons
    function activateQuackBlast(playerObj = player) {
        if (!playerObj.powers.quackBlast || playerObj.quackBlastTimer > 0) return;
        if (isInsideHomeBase(playerObj.x, playerObj.y)) return;
        
        if (fireQuackBlast(playerObj)) {
            playerObj.quackBlastTimer = QUACK_BLAST_COOLDOWN;
        }
    }
    
    function activateWingSlap(playerObj = player) {
        if (!playerObj.powers.wingSlap || playerObj.wingSlapTimer > 0) return;
        if (isInsideHomeBase(playerObj.x, playerObj.y)) return;
        
        if (fireWingSlap(playerObj)) {
            playerObj.wingSlapTimer = WING_SLAP_COOLDOWN;
        }
    }
    
    function updatePowers(dt) {
        // Update cooldowns and auto-fire for all active players
        for (const p of players) {
            if (!p.active) continue;
            
            const inBase = isInsideHomeBase(p.x, p.y);
            
            // Update Quack Blast cooldown and auto-fire
            if (p.powers.quackBlast) {
                p.quackBlastTimer -= dt;
                
                if (p.quackBlastTimer <= 0 && !inBase) {
                    // Auto-fire Quack Blast
                    if (fireQuackBlast(p)) {
                        p.quackBlastTimer = QUACK_BLAST_COOLDOWN;
                    }
                }
            }
            
            // Update Wing Slap cooldown and auto-fire
            if (p.powers.wingSlap) {
                p.wingSlapTimer -= dt;
                
                if (p.wingSlapTimer <= 0 && !inBase) {
                    // Auto-fire Wing Slap
                    if (fireWingSlap(p)) {
                        p.wingSlapTimer = WING_SLAP_COOLDOWN;
                    }
                }
            }
        }
        
        // Update quack blast visual effects
        for (let i = quackBlastEffects.length - 1; i >= 0; i--) {
            quackBlastEffects[i].timer -= dt;
            if (quackBlastEffects[i].timer <= 0) {
                quackBlastEffects.splice(i, 1);
            }
        }
        
        // Update wing slap visual effects
        for (let i = wingSlapEffects.length - 1; i >= 0; i--) {
            wingSlapEffects[i].timer -= dt;
            if (wingSlapEffects[i].timer <= 0) {
                wingSlapEffects.splice(i, 1);
            }
        }
    }
    
    function fireWingSlap(playerObj = player) {
        // Check if any enemies in range
        let hasTarget = false;
        for (const enemy of enemies) {
            const dx = enemy.x - playerObj.x;
            const dy = enemy.y - playerObj.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist <= WING_SLAP_RANGE) {
                hasTarget = true;
                break;
            }
        }
        
        // No enemies in range? Don't fire
        if (!hasTarget) return false;
        
        // Add visual effect (spinning circle)
        wingSlapEffects.push({
            x: playerObj.x,
            y: playerObj.y,
            timer: 0.25
        });
        
        // Hit ALL enemies in range (360 degree spin)
        for (const enemy of enemies) {
            const dx = enemy.x - playerObj.x;
            const dy = enemy.y - playerObj.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            if (dist <= WING_SLAP_RANGE) {
                // Hit! Deal damage
                enemy.health -= WING_SLAP_DAMAGE;
                
                // Knockback (push away from player)
                if (dist > 0) {
                    const knockX = dx / dist * WING_SLAP_KNOCKBACK;
                    const knockY = dy / dist * WING_SLAP_KNOCKBACK;
                    enemy.x += knockX * 0.1;
                    enemy.y += knockY * 0.1;
                }
                
                // Check if enemy died
                if (enemy.health <= 0) {
                    killEnemy(enemy);
                }
            }
        }
        
        return true;
    }
    
    function fireQuackBlast(playerObj = player) {
        // Find nearest enemy to aim at
        let nearestEnemy = null;
        let nearestDist = QUACK_BLAST_RANGE;
        
        for (const enemy of enemies) {
            const dx = enemy.x - playerObj.x;
            const dy = enemy.y - playerObj.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            if (dist < nearestDist) {
                nearestDist = dist;
                nearestEnemy = enemy;
            }
        }
        
        // No enemies in range? Don't fire
        if (!nearestEnemy) return false;
        
        // Aim at nearest enemy
        const dx = nearestEnemy.x - playerObj.x;
        const dy = nearestEnemy.y - playerObj.y;
        const blastAngle = Math.atan2(dy, dx);
        
        // Update player facing based on blast direction
        playerObj.facingLeft = dx < 0;
        
        // Add visual effect
        quackBlastEffects.push({
            x: playerObj.x,
            y: playerObj.y,
            angle: blastAngle,
            timer: 0.3
        });
        
        // Hit enemies in cone
        for (const enemy of enemies) {
            const edx = enemy.x - playerObj.x;
            const edy = enemy.y - playerObj.y;
            const dist = Math.sqrt(edx * edx + edy * edy);
            
            // Check range
            if (dist > QUACK_BLAST_RANGE) continue;
            
            // Check angle (is enemy within cone?)
            const angleToEnemy = Math.atan2(edy, edx);
            let angleDiff = angleToEnemy - blastAngle;
            // Normalize to -PI to PI
            while (angleDiff > Math.PI) angleDiff -= Math.PI * 2;
            while (angleDiff < -Math.PI) angleDiff += Math.PI * 2;
            
            if (Math.abs(angleDiff) <= QUACK_BLAST_ANGLE / 2) {
                // Hit! Deal damage
                enemy.health -= QUACK_BLAST_DAMAGE;
                
                // Knockback
                const knockX = edx / dist * QUACK_BLAST_KNOCKBACK;
                const knockY = edy / dist * QUACK_BLAST_KNOCKBACK;
                enemy.x += knockX * 0.1; // Instant knockback portion
                enemy.y += knockY * 0.1;
                
                // Check if enemy died
                if (enemy.health <= 0) {
                    killEnemy(enemy);
                }
            }
        }
        
        return true;
    }
    
    // ============================================================
    // RENDERING
    // ============================================================
    function drawSinglePlayer(p) {
        if (!p.active) return;
        
        const spriteData = sprites[p.spriteKey][p.animState];
        
        if (sprites.loaded && spriteData && spriteData.img) {
            // Draw sprite
            ctx.save();
            ctx.translate(p.x, p.y);
            
            // Flip horizontally if facing right (sprite default is facing left)
            if (!p.facingLeft) {
                ctx.scale(-1, 1);
            }
            
            // Draw the current animation frame
            const srcX = p.animFrame * SPRITE_SIZE;
            ctx.drawImage(
                spriteData.img,
                srcX, 0, SPRITE_SIZE, SPRITE_SIZE,  // Source rect
                -p.size / 2, -p.size / 2, p.size, p.size  // Dest rect
            );
            
            ctx.restore();
            
            // Draw player label above head
            ctx.fillStyle = p.index === 0 ? '#fff' : '#ff9' ;
            ctx.font = 'bold 14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(`P${p.index + 1}`, p.x, p.y - p.size / 2 - 8);
        }
    }
    
    function drawPlayer() {
        // Draw all active players
        for (const p of players) {
            drawSinglePlayer(p);
        }
    }
    
    function drawEnemy(enemy) {
        const isCat = enemy.type === 'cat';
        const spriteData = isCat ? sprites.cat.walk : sprites.dog.walk;
        const frames = isCat ? CAT_WALK_FRAMES : DOG_WALK_FRAMES;
        
        if (sprites.loaded && spriteData && spriteData.img) {
            ctx.save();
            ctx.translate(enemy.x, enemy.y);
            
            // Flip based on facing direction (sprites face right by default)
            if (enemy.facingLeft) {
                ctx.scale(-1, 1);
            }
            
            // Use actual frame bounds
            const frameIndex = enemy.animFrame % frames.length;
            const frame = frames[frameIndex];
            
            // Scale to fit enemy size while maintaining aspect ratio
            const scale = enemy.size / Math.max(frame.w, frame.h);
            const drawW = frame.w * scale;
            const drawH = frame.h * scale;
            
            ctx.drawImage(
                spriteData.img,
                frame.x, frame.y, frame.w, frame.h,  // Actual sprite bounds
                -drawW / 2, -drawH / 2, drawW, drawH  // Centered on enemy position
            );
            
            ctx.restore();
        }
    }
    
    function drawEnemies() {
        for (const enemy of enemies) {
            drawEnemy(enemy);
        }
    }
    
    function drawEggs() {
        for (const egg of eggs) {
            // Draw egg shape (oval)
            ctx.fillStyle = '#fef9e7'; // Cream white
            ctx.beginPath();
            ctx.ellipse(egg.x, egg.y, egg.size / 2, egg.size / 1.5, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Outline
            ctx.strokeStyle = '#f5cba7';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
    }
    
    function drawAttackNest() {
        const nest = attackNest;
        const nextPower = ATTACK_POWERS[nest.level];
        const canClaim = nextPower && nest.eggs >= nextPower.cost && !nest.claimed[nest.level];
        
        // Progress bar (centered on nest position)
        const barWidth = 80;
        const barHeight = 12;
        const barX = nest.x - barWidth / 2;
        const barY = nest.y - barHeight / 2;
        
        // Background
        ctx.fillStyle = '#222';
        ctx.fillRect(barX - 2, barY - 2, barWidth + 4, barHeight + 4);
        ctx.fillStyle = '#444';
        ctx.fillRect(barX, barY, barWidth, barHeight);
        
        // Progress fill
        if (nextPower) {
            const progress = Math.min(nest.eggs / nextPower.cost, 1);
            ctx.fillStyle = canClaim ? '#FFD700' : '#4CAF50';
            ctx.fillRect(barX, barY, barWidth * progress, barHeight);
        } else {
            // Maxed out
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(barX, barY, barWidth, barHeight);
        }
        
        // Border
        ctx.strokeStyle = canClaim ? '#FFD700' : '#666';
        ctx.lineWidth = canClaim ? 2 : 1;
        ctx.strokeRect(barX, barY, barWidth, barHeight);
        
        // Text above bar: power name
        ctx.fillStyle = canClaim ? '#FFD700' : '#fff';
        ctx.font = 'bold 12px Arial';
        ctx.textAlign = 'center';
        if (nextPower) {
            ctx.fillText(nextPower.name, nest.x, barY - 8);
        } else {
            ctx.fillText('ALL POWERS', nest.x, barY - 8);
        }
        
        // Text below bar: egg count
        ctx.fillStyle = '#aaa';
        ctx.font = '11px Arial';
        if (nextPower) {
            ctx.fillText(`${nest.eggs} / ${nextPower.cost}`, nest.x, barY + barHeight + 14);
        } else {
            ctx.fillText('MAX', nest.x, barY + barHeight + 14);
        }
        
        // Interaction hint when player is near
        const dx = player.x - nest.x;
        const dy = player.y - nest.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < NEST_INTERACT_RANGE && isInsideHomeBase(player.x, player.y)) {
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 12px Arial';
            if (canClaim) {
                ctx.fillText('[E] Claim ' + nextPower.name, nest.x, nest.y - 35);
            } else if (player.eggs > 0 && nextPower) {
                ctx.fillText('[E] Deposit Eggs', nest.x, nest.y - 35);
            }
        }
    }
    
    function drawPeckEffects() {
        for (const effect of peckEffects) {
            const alpha = effect.timer / PECK_EFFECT_DURATION;
            
            // Draw a quick "slash" line from player toward enemy
            ctx.save();
            ctx.strokeStyle = `rgba(255, 200, 50, ${alpha})`;
            ctx.lineWidth = 6;
            ctx.lineCap = 'round';
            
            // Draw line
            ctx.beginPath();
            ctx.moveTo(effect.x1, effect.y1);
            ctx.lineTo(effect.x2, effect.y2);
            ctx.stroke();
            
            // Draw impact burst at hit location
            const burstSize = 20 + (1 - alpha) * 15; // Expands as it fades
            ctx.fillStyle = `rgba(255, 255, 100, ${alpha * 0.8})`;
            ctx.beginPath();
            ctx.arc(effect.x2, effect.y2, burstSize, 0, Math.PI * 2);
            ctx.fill();
            
            // Inner bright core
            ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
            ctx.beginPath();
            ctx.arc(effect.x2, effect.y2, burstSize * 0.4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
    }
    
    function drawQuackBlastEffects() {
        for (const effect of quackBlastEffects) {
            const alpha = effect.timer / 0.3;
            
            ctx.save();
            ctx.translate(effect.x, effect.y);
            ctx.rotate(effect.angle);
            
            // Draw cone shape
            ctx.beginPath();
            ctx.moveTo(0, 0);
            const coneLength = QUACK_BLAST_RANGE * alpha;
            const coneWidth = Math.tan(QUACK_BLAST_ANGLE / 2) * coneLength;
            ctx.lineTo(coneLength, -coneWidth);
            ctx.lineTo(coneLength, coneWidth);
            ctx.closePath();
            
            // Gradient fill
            const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, coneLength);
            gradient.addColorStop(0, `rgba(255, 255, 100, ${alpha * 0.8})`);
            gradient.addColorStop(0.5, `rgba(255, 200, 50, ${alpha * 0.5})`);
            gradient.addColorStop(1, `rgba(255, 150, 0, 0)`);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Sound wave rings
            ctx.strokeStyle = `rgba(255, 255, 200, ${alpha * 0.6})`;
            ctx.lineWidth = 3;
            for (let i = 0; i < 3; i++) {
                const ringDist = coneLength * (0.3 + i * 0.25);
                ctx.beginPath();
                ctx.arc(ringDist, 0, 20 + i * 10, -QUACK_BLAST_ANGLE / 2, QUACK_BLAST_ANGLE / 2);
                ctx.stroke();
            }
            
            ctx.restore();
        }
    }
    
    function drawWingSlapEffects() {
        for (const effect of wingSlapEffects) {
            const alpha = effect.timer / 0.25;
            const rotation = (1 - alpha) * Math.PI * 2; // Full spin as it fades
            
            ctx.save();
            ctx.translate(effect.x, effect.y);
            ctx.rotate(rotation);
            
            const radius = WING_SLAP_RANGE * (0.5 + alpha * 0.5);
            
            // Outer ring (faint)
            ctx.strokeStyle = `rgba(150, 200, 255, ${alpha * 0.4})`;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, Math.PI * 2);
            ctx.stroke();
            
            // Curved feather swooshes (6 of them)
            ctx.strokeStyle = `rgba(220, 240, 255, ${alpha})`;
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            
            for (let i = 0; i < 6; i++) {
                const baseAngle = (i / 6) * Math.PI * 2;
                
                // Draw curved arc that swoops outward
                ctx.beginPath();
                const innerR = 15;
                const outerR = radius * 0.9;
                
                // Start point
                const startAngle = baseAngle - 0.15;
                const endAngle = baseAngle + 0.4;
                
                // Bezier curve for feathery swoosh
                const startX = Math.cos(startAngle) * innerR;
                const startY = Math.sin(startAngle) * innerR;
                const endX = Math.cos(endAngle) * outerR;
                const endY = Math.sin(endAngle) * outerR;
                
                // Control point curves it outward
                const ctrlAngle = baseAngle + 0.1;
                const ctrlR = outerR * 0.7;
                const ctrlX = Math.cos(ctrlAngle) * ctrlR;
                const ctrlY = Math.sin(ctrlAngle) * ctrlR;
                
                ctx.moveTo(startX, startY);
                ctx.quadraticCurveTo(ctrlX, ctrlY, endX, endY);
                ctx.stroke();
            }
            
            ctx.restore();
        }
    }
    
    function drawUI() {
        // Draw stats for each active player
        const activePlayers = players.filter(p => p.active);
        const barWidth = 150;
        const barHeight = 16;
        
        activePlayers.forEach((p, idx) => {
            // P1 on left, P2 on right
            const isLeft = p.index === 0;
            const baseX = isLeft ? 20 : canvas.width - barWidth - 20;
            let y = 30;
            
            // Player label with input icon
            const icon = p.inputSource === 'keyboard' ? '' : '';
            ctx.font = 'bold 18px sans-serif';
            ctx.textAlign = isLeft ? 'left' : 'right';
            ctx.fillStyle = p.index === 0 ? '#fff' : '#ff9';
            ctx.fillText(`${icon} P${p.index + 1}`, isLeft ? baseX : baseX + barWidth, y);
            y += 25;
            
            // Egg counter
            ctx.font = 'bold 16px sans-serif';
            ctx.fillText(` ${p.eggs}`, isLeft ? baseX : baseX + barWidth, y);
            y += 22;
            
            // Health bar background
            ctx.fillStyle = '#333';
            ctx.fillRect(baseX, y, barWidth, barHeight);
            
            // Health bar fill
            const healthPercent = p.health / p.maxHealth;
            ctx.fillStyle = healthPercent > 0.3 ? '#2ecc71' : '#e74c3c';
            ctx.fillRect(baseX, y, barWidth * healthPercent, barHeight);
            
            // Health bar border
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.strokeRect(baseX, y, barWidth, barHeight);
            
            // Dead indicator
            if (p.health <= 0) {
                ctx.fillStyle = 'rgba(0,0,0,0.7)';
                ctx.fillRect(baseX, y, barWidth, barHeight);
                ctx.fillStyle = '#e74c3c';
                ctx.font = 'bold 12px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('DEAD', baseX + barWidth/2, y + barHeight - 3);
            }
        });
        
        // "Press to join" if only 1 player or none
        if (activePlayers.length < 2) {
            ctx.font = '14px sans-serif';
            ctx.fillStyle = '#ff9';
            ctx.textAlign = activePlayers.length === 0 ? 'center' : (activePlayers[0].index === 0 ? 'right' : 'left');
            const joinX = activePlayers.length === 0 ? canvas.width / 2 : (activePlayers[0].index === 0 ? canvas.width - 20 : 20);
            ctx.fillText('Press direction to join!', joinX, 50);
        }
        
        // Surge/Lull indicator (top center)
        const isSurge = rhythm.phase === 'surge';
        ctx.fillStyle = isSurge ? '#e74c3c' : '#3498db';
        ctx.font = 'bold 20px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText(isSurge ? ' SURGE' : ' LULL', canvas.width / 2, 30);
        
        // Phase timer
        const timeLeft = Math.max(0, Math.ceil(rhythm.timer));
        ctx.font = '16px sans-serif';
        ctx.fillStyle = '#fff';
        ctx.fillText(`${timeLeft}s`, canvas.width / 2, 50);
        
        // Difficulty/cycle indicator
        const difficultyLevel = Math.floor(rhythm.totalTime / DIFFICULTY_SCALE_TIME);
        ctx.font = '14px sans-serif';
        ctx.fillStyle = '#aaa';
        ctx.fillText(`Cycle ${rhythm.cycleCount + 1} | Diff ${difficultyLevel + 1}`, canvas.width / 2, 70);
        
        // Powers indicator (bottom)
        drawPowerIndicators();
    }
    
    function drawPowerIndicators() {
        // Draw power indicators for each active player
        const activePlayers = players.filter(p => p.active);
        
        activePlayers.forEach(p => {
            const powers = p.powers;
            const hasPowers = powers.quackBlast || powers.wingSlap || powers.eggBomb || powers.featherStorm;
            
            if (!hasPowers) return;
            
            const iconSize = 28;
            const padding = 6;
            const isLeft = p.index === 0;
            let x = isLeft ? 20 : canvas.width - iconSize - 20;
            const y = canvas.height - iconSize - 20;
            const direction = isLeft ? 1 : -1;
            
            // Background panel
            const powerCount = [powers.quackBlast, powers.wingSlap, powers.eggBomb, powers.featherStorm].filter(Boolean).length;
            const panelWidth = (iconSize + padding) * powerCount + padding;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(isLeft ? x - padding : x - panelWidth + iconSize + padding, y - padding, panelWidth, iconSize + padding * 2);
            
            ctx.font = `${iconSize - 6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            if (powers.quackBlast) {
                const cdRatio = p.quackBlastTimer / QUACK_BLAST_COOLDOWN;
                if (cdRatio > 0) {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
                    ctx.fillRect(x, y, iconSize, iconSize * cdRatio);
                }
                ctx.fillStyle = '#FFD700';
                ctx.fillText('', x + iconSize / 2, y + iconSize / 2);
                x += direction * (iconSize + padding);
            }
            
            if (powers.wingSlap) {
                const cdRatio = p.wingSlapTimer / WING_SLAP_COOLDOWN;
                if (cdRatio > 0) {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
                    ctx.fillRect(x, y, iconSize, iconSize * cdRatio);
                }
                ctx.fillStyle = '#87CEEB';
                ctx.fillText('', x + iconSize / 2, y + iconSize / 2);
                x += direction * (iconSize + padding);
            }
        });
    }
    
    function drawGameOver() {
        // Darken screen
        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Game Over text
        ctx.fillStyle = '#e74c3c';
        ctx.font = 'bold 64px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 80);
        
        // Stats
        const survivalTime = Math.floor(rhythm.totalTime);
        const minutes = Math.floor(survivalTime / 60);
        const seconds = survivalTime % 60;
        const timeStr = minutes > 0 ? `${minutes}m ${seconds}s` : `${seconds}s`;
        
        ctx.fillStyle = '#fff';
        ctx.font = '24px sans-serif';
        ctx.fillText(`Survived: ${timeStr} | Cycles: ${rhythm.cycleCount}`, canvas.width / 2, canvas.height / 2 - 20);
        
        // Per-player egg counts
        const activePlayers = players.filter(p => p.inputSource !== null);
        if (activePlayers.length > 0) {
            const eggStats = activePlayers.map(p => `P${p.index + 1}: ${p.eggs}`).join('  |  ');
            ctx.font = '20px sans-serif';
            ctx.fillText(eggStats, canvas.width / 2, canvas.height / 2 + 15);
        }
        
        // Restart prompt
        ctx.fillStyle = '#f4d03f';
        ctx.font = 'bold 28px sans-serif';
        ctx.fillText('Press SPACE or ENTER to restart', canvas.width / 2, canvas.height / 2 + 80);
    }
    
    function drawTile(tileKey, destX, destY, scale = 2) {
        if (!sprites.tileset.img) return;
        const tileDef = TILE_DEFS[tileKey];
        if (!tileDef) return;
        ctx.drawImage(
            sprites.tileset.img,
            tileDef.x, tileDef.y, tileDef.w, tileDef.h,
            destX, destY, tileDef.w * scale, tileDef.h * scale
        );
    }
    
    function drawTree(x, y, scale = 1) {
        // Use tileset tree sprite
        const tree = TILE_DEFS.tree;
        // Center the tree horizontally, anchor at bottom
        ctx.drawImage(
            sprites.tileset.img,
            tree.x, tree.y, tree.w, tree.h,
            x - (tree.w * scale) / 2, y - tree.h * scale, tree.w * scale, tree.h * scale
        );
    }
    
    function drawHomeBase() {
        const hb = HOME_BASE;
        
        // Draw a slightly darker grass interior for the safe zone
        ctx.fillStyle = '#3d6b4a';
        ctx.fillRect(hb.x, hb.y, hb.width, hb.height);
        
        // Draw mixed border just INSIDE the boundary (cats stop at the border)
        const borderSpacing = 20; // Spacing between tiles
        const scale = 2.5; // Scale up the small tiles
        
        // Mix of border elements for natural look
        const borderElements = [
            'largeRock', 'largeRock2', 'mediumRock', 'littleRock',
            'bush', 'doubleBush', 'littleBush',
            'largeRock', 'bush', 'mediumRock'  // weighted towards rocks/bushes
        ];
        
        // Pick element based on position (seeded for consistency)
        const getElement = (x, y) => {
            const hash = ((x * 7 + y * 13) % 97);
            return borderElements[hash % borderElements.length];
        };
        
        // Get tile height for vertical positioning
        const getTileHeight = (type) => TILE_DEFS[type].h * scale;
        
        // Top edge - inside the boundary
        for (let x = hb.x; x < hb.x + hb.width; x += borderSpacing) {
            const elem = getElement(x, hb.y);
            drawTile(elem, x, hb.y + 2, scale);
        }
        
        // Bottom edge - inside the boundary
        for (let x = hb.x; x < hb.x + hb.width; x += borderSpacing) {
            const elem = getElement(x, hb.y + hb.height);
            const h = getTileHeight(elem);
            drawTile(elem, x, hb.y + hb.height - h - 2, scale);
        }
        
        // Left edge - inside the boundary (skip corners)
        for (let y = hb.y + borderSpacing; y < hb.y + hb.height - borderSpacing; y += borderSpacing) {
            const elem = getElement(hb.x, y);
            drawTile(elem, hb.x + 2, y, scale);
        }
        
        // Right edge - inside the boundary (skip corners)
        for (let y = hb.y + borderSpacing; y < hb.y + hb.height - borderSpacing; y += borderSpacing) {
            const elem = getElement(hb.x + hb.width, y);
            const w = TILE_DEFS[elem].w * scale;
            drawTile(elem, hb.x + hb.width - w - 2, y, scale);
        }
        
        // DEBUG: Draw dotted line around home base boundary
        ctx.strokeStyle = '#ff0000';
        ctx.lineWidth = 2;
        ctx.setLineDash([5, 5]);
        ctx.strokeRect(hb.x, hb.y, hb.width, hb.height);
        ctx.setLineDash([]); // Reset dash
    }
    
    function render() {
        // Clear canvas
        ctx.fillStyle = '#4a7c59';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Draw Home Base (behind everything)
        drawHomeBase();
        
        // Draw Attack Nest (inside home base)
        drawAttackNest();
        
        // Draw eggs (on ground)
        drawEggs();
        
        // Draw enemies (behind player)
        drawEnemies();
        
        // Draw player
        drawPlayer();
        
        // Draw attack effects (on top)
        drawPeckEffects();
        drawQuackBlastEffects();
        drawWingSlapEffects();
        
        // Draw UI
        drawUI();
        
        // Draw game over overlay if dead
        if (gameState === 'gameover') {
            drawGameOver();
        }
    }
    
    // ============================================================
    // GAME LOOP
    // ============================================================
    function gameLoop(timestamp) {
        // Calculate delta time in seconds
        const dt = (timestamp - lastTime) / 1000;
        lastTime = timestamp;
        
        // Cap delta time to avoid huge jumps
        const cappedDt = Math.min(dt, 0.1);
        
        // Poll gamepad input every frame
        updateGamepadInput();
        
        // Only update game state if playing
        if (gameState === 'playing') {
            updatePlayer(cappedDt);
            updateEnemies(cappedDt);
            updateCombat(cappedDt);
            updatePowers(cappedDt);
            updateEggs();
            checkCollisions();
            updateRhythm(cappedDt);
        }
        
        // Always render
        render();
        
        // Next frame
        requestAnimationFrame(gameLoop);
    }
    
    // ============================================================
    // INITIALIZATION
    // ============================================================
    function resetSinglePlayer(p) {
        // Position player at home base
        spawnPlayerAtHome(p);
        p.health = p.maxHealth;
        p.eggs = 0;
        p.attackTimer = 0;
        p.animState = 'idle';
        p.animFrame = 0;
        p.animTimer = 0;
        p.powers.quackBlast = false;
        p.powers.wingSlap = false;
        p.powers.eggBomb = false;
        p.powers.featherStorm = false;
        p.quackBlastTimer = 0;
        p.wingSlapTimer = 0;
        p.input.up = false;
        p.input.down = false;
        p.input.left = false;
        p.input.right = false;
        // Note: P2 active state preserved (depends on controller connection)
    }
    
    function resetGame() {
        // Reset all players to inactive
        for (const p of players) {
            resetSinglePlayer(p);
            p.active = false;
            p.inputSource = null;
        }
        
        // Reset input assignments - devices will re-register on first input
        keyboardPlayerIndex = -1;
        for (const key in gamepadAssignments) {
            delete gamepadAssignments[key];
        }
        
        // Clear entities
        enemies.length = 0;
        eggs.length = 0;
        peckEffects.length = 0;
        quackBlastEffects.length = 0;
        wingSlapEffects.length = 0;
        
        // Reset attack nest
        attackNest.eggs = 0;
        attackNest.level = 0;
        attackNest.claimed = [false, false, false, false];
        
        // Reset timers
        spawnTimer = 0;
        
        // Reset rhythm state
        rhythm.phase = 'surge';
        rhythm.timer = SURGE_DURATION;
        rhythm.cycleCount = 0;
        rhythm.totalTime = 0;
        
        // Reset keyboard input
        keyboardInput.up = false;
        keyboardInput.down = false;
        keyboardInput.left = false;
        keyboardInput.right = false;
        
        // Start playing
        gameState = 'playing';
    }
    
    function setupHomeBase() {
        // Center the home base on screen
        HOME_BASE.x = (canvas.width - HOME_BASE.width) / 2;
        HOME_BASE.y = (canvas.height - HOME_BASE.height) / 2;
        
        // Define entrances (gaps in the perimeter)
        // 3 entrances: top, left, right
        const ew = HOME_BASE.entranceWidth;
        HOME_BASE.entrances = [
            // Top entrance (center)
            { 
                x: HOME_BASE.x + (HOME_BASE.width - ew) / 2,
                y: HOME_BASE.y - 10,
                w: ew,
                h: 20
            },
            // Left entrance (center of left side)
            {
                x: HOME_BASE.x - 10,
                y: HOME_BASE.y + (HOME_BASE.height - ew) / 2,
                w: 20,
                h: ew
            },
            // Right entrance (center of right side)
            {
                x: HOME_BASE.x + HOME_BASE.width - 10,
                y: HOME_BASE.y + (HOME_BASE.height - ew) / 2,
                w: 20,
                h: ew
            }
        ];
        
        // Position attack nest inside home base (left side)
        attackNest.x = HOME_BASE.x + 60;
        attackNest.y = HOME_BASE.y + HOME_BASE.height / 2;
    }
    
    function isInsideHomeBase(x, y, radius = 0) {
        // Check if point (x, y) is inside home base rectangle
        // Used for duck "no camping" - just checks the center point
        return x >= HOME_BASE.x && 
               x <= HOME_BASE.x + HOME_BASE.width &&
               y >= HOME_BASE.y && 
               y <= HOME_BASE.y + HOME_BASE.height;
    }
    
    function overlapsHomeBase(x, y, radiusX, radiusY = radiusX) {
        // Check if axis-aligned box (x, y, radiusX, radiusY) overlaps with home base rectangle
        // Used for enemy collision blocking - supports non-square hitboxes
        return x + radiusX > HOME_BASE.x && 
               x - radiusX < HOME_BASE.x + HOME_BASE.width &&
               y + radiusY > HOME_BASE.y && 
               y - radiusY < HOME_BASE.y + HOME_BASE.height;
    }
    
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        setupHomeBase();
    }
    
    function init() {
        // Setup canvas
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Center player
        player.x = canvas.width / 2;
        player.y = canvas.height / 2;
        
        // Load sprites then start game
        loadSprites().then(() => {
            console.log('Sprites loaded:', sprites.loaded);
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        });
    }
    
    init();
    </script>
