<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badling Brawl</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a2e;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        canvas {
            display: block;
            background: #4a7c59; /* Grass green */
        }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    
    <script>
    // ============================================================
    // CONSTANTS
    // ============================================================
    const PLAYER_SIZE = 64; // Display size (scaled up from 32px sprites)
    const PLAYER_SPEED = 300; // pixels per second
    const PLAYER_COLOR = '#f4d03f'; // Duck yellow (fallback)
    const SPRITE_SIZE = 32; // Original sprite frame size
    const ANIMATION_FPS = 10; // Frames per second for animations
    
    // ============================================================
    // SPRITES
    // ============================================================
    const sprites = {
        loaded: false,
        duck: {
            idle: { img: null, frames: 4 },
            walk: { img: null, frames: 8 },
            run: { img: null, frames: 8 },
            slap: { img: null, frames: 3 }
        }
    };
    
    function loadSprites() {
        return new Promise((resolve) => {
            const toLoad = [
                { key: 'idle', path: 'assets/ducks/white/duck_idle.png', frames: 4 },
                { key: 'walk', path: 'assets/ducks/white/duck_walk_1.png', frames: 8 },
                { key: 'run', path: 'assets/ducks/white/duck_run.png', frames: 8 },
                { key: 'slap', path: 'assets/ducks/white/duck_slap.png', frames: 3 }
            ];
            
            let loaded = 0;
            
            toLoad.forEach(({ key, path, frames }) => {
                const img = new Image();
                img.onload = () => {
                    sprites.duck[key].img = img;
                    sprites.duck[key].frames = frames;
                    loaded++;
                    if (loaded === toLoad.length) {
                        sprites.loaded = true;
                        resolve();
                    }
                };
                img.onerror = () => {
                    console.warn(`Failed to load sprite: ${path}`);
                    loaded++;
                    if (loaded === toLoad.length) {
                        resolve();
                    }
                };
                img.src = path;
            });
        });
    }
    
    // ============================================================
    // STATE
    // ============================================================
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    
    let lastTime = 0;
    
    const input = {
        up: false,
        down: false,
        left: false,
        right: false
    };
    
    const player = {
        x: 0,
        y: 0,
        size: PLAYER_SIZE,
        speed: PLAYER_SPEED,
        color: PLAYER_COLOR,
        facingLeft: false,
        animState: 'idle',
        animFrame: 0,
        animTimer: 0
    };
    
    // ============================================================
    // INPUT
    // ============================================================
    function handleKeyDown(e) {
        switch (e.code) {
            case 'KeyW':
            case 'ArrowUp':
                input.up = true;
                break;
            case 'KeyS':
            case 'ArrowDown':
                input.down = true;
                break;
            case 'KeyA':
            case 'ArrowLeft':
                input.left = true;
                break;
            case 'KeyD':
            case 'ArrowRight':
                input.right = true;
                break;
        }
    }
    
    function handleKeyUp(e) {
        switch (e.code) {
            case 'KeyW':
            case 'ArrowUp':
                input.up = false;
                break;
            case 'KeyS':
            case 'ArrowDown':
                input.down = false;
                break;
            case 'KeyA':
            case 'ArrowLeft':
                input.left = false;
                break;
            case 'KeyD':
            case 'ArrowRight':
                input.right = false;
                break;
        }
    }
    
    window.addEventListener('keydown', handleKeyDown);
    window.addEventListener('keyup', handleKeyUp);
    
    // ============================================================
    // SYSTEMS
    // ============================================================
    function updatePlayer(dt) {
        // Calculate movement direction
        let dx = 0;
        let dy = 0;
        
        if (input.up) dy -= 1;
        if (input.down) dy += 1;
        if (input.left) dx -= 1;
        if (input.right) dx += 1;
        
        // Track facing direction (sprite default faces left, so flip when going right)
        if (dx < 0) player.facingLeft = true;
        if (dx > 0) player.facingLeft = false;
        
        // Update animation state
        const isMoving = dx !== 0 || dy !== 0;
        const newState = isMoving ? 'walk' : 'idle';
        if (newState !== player.animState) {
            player.animState = newState;
            player.animFrame = 0;
            player.animTimer = 0;
        }
        
        // Update animation frame
        player.animTimer += dt;
        const frameDuration = 1 / ANIMATION_FPS;
        if (player.animTimer >= frameDuration) {
            player.animTimer -= frameDuration;
            const spriteData = sprites.duck[player.animState];
            if (spriteData && spriteData.img) {
                player.animFrame = (player.animFrame + 1) % spriteData.frames;
            }
        }
        
        // Normalize diagonal movement
        if (dx !== 0 && dy !== 0) {
            const len = Math.sqrt(dx * dx + dy * dy);
            dx /= len;
            dy /= len;
        }
        
        // Apply movement
        player.x += dx * player.speed * dt;
        player.y += dy * player.speed * dt;
        
        // Keep player in bounds
        const halfSize = player.size / 2;
        player.x = Math.max(halfSize, Math.min(canvas.width - halfSize, player.x));
        player.y = Math.max(halfSize, Math.min(canvas.height - halfSize, player.y));
    }
    
    // ============================================================
    // RENDERING
    // ============================================================
    function drawPlayer() {
        const spriteData = sprites.duck[player.animState];
        
        if (sprites.loaded && spriteData && spriteData.img) {
            // Draw sprite
            ctx.save();
            ctx.translate(player.x, player.y);
            
            // Flip horizontally if facing right (sprite default is facing left)
            if (!player.facingLeft) {
                ctx.scale(-1, 1);
            }
            
            // Draw the current animation frame
            const srcX = player.animFrame * SPRITE_SIZE;
            ctx.drawImage(
                spriteData.img,
                srcX, 0, SPRITE_SIZE, SPRITE_SIZE,  // Source rect
                -player.size / 2, -player.size / 2, player.size, player.size  // Dest rect
            );
            
            ctx.restore();
        } else {
            // Fallback: draw colored circle with beak
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size / 2, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#e67e22';
            ctx.beginPath();
            const beakDir = player.facingLeft ? -1 : 1;
            ctx.ellipse(
                player.x + (player.size / 3) * beakDir,
                player.y,
                player.size / 6,
                player.size / 8,
                0, 0, Math.PI * 2
            );
            ctx.fill();
        }
    }
    
    function render() {
        // Clear canvas
        ctx.fillStyle = '#4a7c59';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Draw player
        drawPlayer();
    }
    
    // ============================================================
    // GAME LOOP
    // ============================================================
    function gameLoop(timestamp) {
        // Calculate delta time in seconds
        const dt = (timestamp - lastTime) / 1000;
        lastTime = timestamp;
        
        // Cap delta time to avoid huge jumps
        const cappedDt = Math.min(dt, 0.1);
        
        // Update
        updatePlayer(cappedDt);
        
        // Render
        render();
        
        // Next frame
        requestAnimationFrame(gameLoop);
    }
    
    // ============================================================
    // INITIALIZATION
    // ============================================================
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    
    function init() {
        // Setup canvas
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Center player
        player.x = canvas.width / 2;
        player.y = canvas.height / 2;
        
        // Load sprites then start game
        loadSprites().then(() => {
            console.log('Sprites loaded:', sprites.loaded);
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        });
    }
    
    init();
    </script>
</body>
</html>
