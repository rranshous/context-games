<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badling Brawl</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a2e;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        canvas {
            display: block;
            background: #4a7c59; /* Grass green */
        }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    
    <script>
    // ============================================================
    // CONSTANTS
    // ============================================================
    const PLAYER_SIZE = 64; // Display size (scaled up from 32px sprites)
    const PLAYER_SPEED = 300; // pixels per second
    const PLAYER_COLOR = '#f4d03f'; // Duck yellow (fallback)
    const SPRITE_SIZE = 32; // Original sprite frame size
    const ANIMATION_FPS = 10; // Frames per second for animations
    
    // Enemy constants
    const ENEMY_SIZE = 56; // Display size for enemies
    const ENEMY_SPRITE_SIZE = 48; // Cat sprite frame size
    const ENEMY_SPEED = 120; // pixels per second
    const ENEMY_SPAWN_RATE = 1.5; // seconds between spawns
    const ENEMY_DAMAGE = 10; // damage dealt to player on contact
    const ENEMY_HEALTH = 30;
    
    // Combat constants
    const PECK_RANGE = 100; // pixels
    const PECK_DAMAGE = 15;
    const PECK_COOLDOWN = 0.3; // seconds
    const EGG_SIZE = 20;
    const EGG_PICKUP_RANGE = 40;
    const PECK_EFFECT_DURATION = 0.25; // seconds (longer for visibility)
    
    // Wave constants
    const WAVE_DURATION = 45; // seconds per wave
    const WAVE_PAUSE = 3; // seconds between waves
    const BASE_ENEMIES_PER_WAVE = 5; // starting enemy count
    const ENEMIES_INCREMENT = 3; // additional enemies each wave
    
    // ============================================================
    // SPRITES
    // ============================================================
    const sprites = {
        loaded: false,
        duck: {
            idle: { img: null, frames: 4 },
            walk: { img: null, frames: 8 },
            run: { img: null, frames: 8 },
            slap: { img: null, frames: 3 }
        },
        enemy: {
            walk: { img: null, frames: 6 },
            idle: { img: null, frames: 4 }
        }
    };
    
    function loadSprites() {
        return new Promise((resolve) => {
            const toLoad = [
                { type: 'duck', key: 'idle', path: 'assets/ducks/white/duck_idle.png', frames: 4 },
                { type: 'duck', key: 'walk', path: 'assets/ducks/white/duck_walk_1.png', frames: 8 },
                { type: 'duck', key: 'run', path: 'assets/ducks/white/duck_run.png', frames: 8 },
                { type: 'duck', key: 'slap', path: 'assets/ducks/white/duck_slap.png', frames: 3 },
                { type: 'enemy', key: 'walk', path: 'assets/enemies/cat/Walk.png', frames: 6 },
                { type: 'enemy', key: 'idle', path: 'assets/enemies/cat/Idle.png', frames: 4 }
            ];
            
            let loaded = 0;
            
            toLoad.forEach(({ type, key, path, frames }) => {
                const img = new Image();
                img.onload = () => {
                    sprites[type][key].img = img;
                    sprites[type][key].frames = frames;
                    loaded++;
                    if (loaded === toLoad.length) {
                        sprites.loaded = true;
                        resolve();
                    }
                };
                img.onerror = () => {
                    console.warn(`Failed to load sprite: ${path}`);
                    loaded++;
                    if (loaded === toLoad.length) {
                        resolve();
                    }
                };
                img.src = path;
            });
        });
    }
    
    // ============================================================
    // STATE
    // ============================================================
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    
    let lastTime = 0;
    
    const input = {
        up: false,
        down: false,
        left: false,
        right: false
    };
    
    const player = {
        x: 0,
        y: 0,
        size: PLAYER_SIZE,
        speed: PLAYER_SPEED,
        color: PLAYER_COLOR,
        facingLeft: false,
        animState: 'idle',
        animFrame: 0,
        animTimer: 0,
        health: 100,
        maxHealth: 100,
        attackTimer: 0,
        eggs: 0
    };
    
    // Enemies array
    const enemies = [];
    let spawnTimer = 0;
    
    // Eggs array (dropped items)
    const eggs = [];
    
    // Peck attack effects (visual feedback)
    const peckEffects = [];
    
    // Game state
    let gameState = 'playing'; // 'playing' | 'gameover' | 'wavepause'
    
    // Wave state
    const wave = {
        number: 1,
        timer: WAVE_DURATION,
        pauseTimer: 0,
        enemiesSpawned: 0,
        enemiesForWave: BASE_ENEMIES_PER_WAVE
    };
    
    // ============================================================
    // INPUT
    // ============================================================
    function handleKeyDown(e) {
        // Handle restart in game over state
        if (gameState === 'gameover') {
            if (e.code === 'Space' || e.code === 'Enter') {
                resetGame();
            }
            return;
        }
        
        switch (e.code) {
            case 'KeyW':
            case 'ArrowUp':
                input.up = true;
                break;
            case 'KeyS':
            case 'ArrowDown':
                input.down = true;
                break;
            case 'KeyA':
            case 'ArrowLeft':
                input.left = true;
                break;
            case 'KeyD':
            case 'ArrowRight':
                input.right = true;
                break;
        }
    }
    
    function handleKeyUp(e) {
        switch (e.code) {
            case 'KeyW':
            case 'ArrowUp':
                input.up = false;
                break;
            case 'KeyS':
            case 'ArrowDown':
                input.down = false;
                break;
            case 'KeyA':
            case 'ArrowLeft':
                input.left = false;
                break;
            case 'KeyD':
            case 'ArrowRight':
                input.right = false;
                break;
        }
    }
    
    window.addEventListener('keydown', handleKeyDown);
    window.addEventListener('keyup', handleKeyUp);
    
    // ============================================================
    // SYSTEMS
    // ============================================================
    function updatePlayer(dt) {
        // Calculate movement direction
        let dx = 0;
        let dy = 0;
        
        if (input.up) dy -= 1;
        if (input.down) dy += 1;
        if (input.left) dx -= 1;
        if (input.right) dx += 1;
        
        // Track facing direction (sprite default faces left, so flip when going right)
        if (dx < 0) player.facingLeft = true;
        if (dx > 0) player.facingLeft = false;
        
        // Update animation state
        const isMoving = dx !== 0 || dy !== 0;
        const newState = isMoving ? 'walk' : 'idle';
        if (newState !== player.animState) {
            player.animState = newState;
            player.animFrame = 0;
            player.animTimer = 0;
        }
        
        // Update animation frame
        player.animTimer += dt;
        const frameDuration = 1 / ANIMATION_FPS;
        if (player.animTimer >= frameDuration) {
            player.animTimer -= frameDuration;
            const spriteData = sprites.duck[player.animState];
            if (spriteData && spriteData.img) {
                player.animFrame = (player.animFrame + 1) % spriteData.frames;
            }
        }
        
        // Normalize diagonal movement
        if (dx !== 0 && dy !== 0) {
            const len = Math.sqrt(dx * dx + dy * dy);
            dx /= len;
            dy /= len;
        }
        
        // Apply movement
        player.x += dx * player.speed * dt;
        player.y += dy * player.speed * dt;
        
        // Keep player in bounds
        const halfSize = player.size / 2;
        player.x = Math.max(halfSize, Math.min(canvas.width - halfSize, player.x));
        player.y = Math.max(halfSize, Math.min(canvas.height - halfSize, player.y));
    }
    
    // Enemy factory
    function createEnemy() {
        // Spawn from random edge
        const edge = Math.floor(Math.random() * 4);
        let x, y;
        const margin = ENEMY_SIZE;
        
        switch (edge) {
            case 0: // Top
                x = Math.random() * canvas.width;
                y = -margin;
                break;
            case 1: // Right
                x = canvas.width + margin;
                y = Math.random() * canvas.height;
                break;
            case 2: // Bottom
                x = Math.random() * canvas.width;
                y = canvas.height + margin;
                break;
            case 3: // Left
                x = -margin;
                y = Math.random() * canvas.height;
                break;
        }
        
        return {
            x, y,
            size: ENEMY_SIZE,
            speed: ENEMY_SPEED,
            health: ENEMY_HEALTH,
            facingLeft: true,
            animFrame: 0,
            animTimer: 0
        };
    }
    
    function updateEnemies(dt) {
        // Only spawn during active wave, and only up to wave limit
        if (wave.enemiesSpawned < wave.enemiesForWave) {
            spawnTimer += dt;
            if (spawnTimer >= ENEMY_SPAWN_RATE) {
                spawnTimer -= ENEMY_SPAWN_RATE;
                enemies.push(createEnemy());
                wave.enemiesSpawned++;
            }
        }
        
        // Update each enemy
        for (const enemy of enemies) {
            // Move toward player
            const dx = player.x - enemy.x;
            const dy = player.y - enemy.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            if (dist > 0) {
                const nx = dx / dist;
                const ny = dy / dist;
                enemy.x += nx * enemy.speed * dt;
                enemy.y += ny * enemy.speed * dt;
                
                // Face the player
                enemy.facingLeft = dx < 0;
            }
            
            // Update animation
            enemy.animTimer += dt;
            const frameDuration = 1 / ANIMATION_FPS;
            if (enemy.animTimer >= frameDuration) {
                enemy.animTimer -= frameDuration;
                const spriteData = sprites.enemy.walk;
                if (spriteData && spriteData.img) {
                    enemy.animFrame = (enemy.animFrame + 1) % spriteData.frames;
                }
            }
        }
    }
    
    function checkCollisions() {
        const playerRadius = player.size / 2 * 0.6; // Slightly smaller hitbox
        
        for (const enemy of enemies) {
            const enemyRadius = enemy.size / 2 * 0.6;
            const dx = player.x - enemy.x;
            const dy = player.y - enemy.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            if (dist < playerRadius + enemyRadius) {
                // Player takes damage (with brief invulnerability handled elsewhere)
                player.health -= ENEMY_DAMAGE;
                
                // Check for death
                if (player.health <= 0) {
                    player.health = 0;
                    gameState = 'gameover';
                }
                
                // Push enemy back slightly
                if (dist > 0) {
                    const pushDist = 30;
                    enemy.x -= (dx / dist) * pushDist;
                    enemy.y -= (dy / dist) * pushDist;
                }
            }
        }
    }
    
    function updateCombat(dt) {
        // Decrease attack cooldown
        if (player.attackTimer > 0) {
            player.attackTimer -= dt;
        }
        
        // Auto-attack: find nearest enemy in range
        if (player.attackTimer <= 0) {
            let nearestEnemy = null;
            let nearestDist = PECK_RANGE;
            
            for (const enemy of enemies) {
                const dx = enemy.x - player.x;
                const dy = enemy.y - player.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < nearestDist) {
                    nearestDist = dist;
                    nearestEnemy = enemy;
                }
            }
            
            if (nearestEnemy) {
                // Attack!
                nearestEnemy.health -= PECK_DAMAGE;
                player.attackTimer = PECK_COOLDOWN;
                
                // Face the enemy
                player.facingLeft = nearestEnemy.x < player.x;
                
                // Create peck visual effect (line from bill to enemy)
                // Offset origin to duck's bill (front of sprite)
                const billOffsetX = player.facingLeft ? -player.size * 0.4 : player.size * 0.4;
                const billOffsetY = -player.size * 0.1; // Slightly above center (bill height)
                
                peckEffects.push({
                    x1: player.x + billOffsetX,
                    y1: player.y + billOffsetY,
                    x2: nearestEnemy.x,
                    y2: nearestEnemy.y,
                    timer: PECK_EFFECT_DURATION
                });
                
                // Check if enemy died
                if (nearestEnemy.health <= 0) {
                    // Drop egg at enemy position
                    eggs.push({
                        x: nearestEnemy.x,
                        y: nearestEnemy.y,
                        size: EGG_SIZE
                    });
                    
                    // Remove enemy
                    const idx = enemies.indexOf(nearestEnemy);
                    if (idx > -1) {
                        enemies.splice(idx, 1);
                    }
                }
            }
        }
        
        // Update peck effects
        for (let i = peckEffects.length - 1; i >= 0; i--) {
            peckEffects[i].timer -= dt;
            if (peckEffects[i].timer <= 0) {
                peckEffects.splice(i, 1);
            }
        }
    }
    
    function updateEggs() {
        // Check if player picks up eggs
        for (let i = eggs.length - 1; i >= 0; i--) {
            const egg = eggs[i];
            const dx = player.x - egg.x;
            const dy = player.y - egg.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            if (dist < EGG_PICKUP_RANGE) {
                player.eggs++;
                eggs.splice(i, 1);
            }
        }
    }
    
    function updateWave(dt) {
        // Count down wave timer
        wave.timer -= dt;
        
        // Wave completes when time runs out
        if (wave.timer <= 0) {
            // Start wave pause - collect remaining eggs automatically
            for (const egg of eggs) {
                player.eggs++;
            }
            eggs.length = 0;
            
            // Clear remaining enemies
            enemies.length = 0;
            
            gameState = 'wavepause';
            wave.pauseTimer = WAVE_PAUSE;
        }
    }
    
    function updateWavePause(dt) {
        wave.pauseTimer -= dt;
        
        if (wave.pauseTimer <= 0) {
            // Start next wave
            wave.number++;
            wave.timer = WAVE_DURATION;
            wave.enemiesSpawned = 0;
            wave.enemiesForWave = BASE_ENEMIES_PER_WAVE + (wave.number - 1) * ENEMIES_INCREMENT;
            spawnTimer = 0;
            gameState = 'playing';
        }
    }
    
    // ============================================================
    // RENDERING
    // ============================================================
    function drawPlayer() {
        const spriteData = sprites.duck[player.animState];
        
        if (sprites.loaded && spriteData && spriteData.img) {
            // Draw sprite
            ctx.save();
            ctx.translate(player.x, player.y);
            
            // Flip horizontally if facing right (sprite default is facing left)
            if (!player.facingLeft) {
                ctx.scale(-1, 1);
            }
            
            // Draw the current animation frame
            const srcX = player.animFrame * SPRITE_SIZE;
            ctx.drawImage(
                spriteData.img,
                srcX, 0, SPRITE_SIZE, SPRITE_SIZE,  // Source rect
                -player.size / 2, -player.size / 2, player.size, player.size  // Dest rect
            );
            
            ctx.restore();
        } else {
            // Fallback: draw colored circle with beak
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size / 2, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#e67e22';
            ctx.beginPath();
            const beakDir = player.facingLeft ? -1 : 1;
            ctx.ellipse(
                player.x + (player.size / 3) * beakDir,
                player.y,
                player.size / 6,
                player.size / 8,
                0, 0, Math.PI * 2
            );
            ctx.fill();
        }
    }
    
    function drawEnemy(enemy) {
        const spriteData = sprites.enemy.walk;
        
        if (sprites.loaded && spriteData && spriteData.img) {
            ctx.save();
            ctx.translate(enemy.x, enemy.y);
            
            // Flip based on facing direction (cat sprite faces right by default)
            if (enemy.facingLeft) {
                ctx.scale(-1, 1);
            }
            
            const srcX = enemy.animFrame * ENEMY_SPRITE_SIZE;
            ctx.drawImage(
                spriteData.img,
                srcX, 0, ENEMY_SPRITE_SIZE, ENEMY_SPRITE_SIZE,
                -enemy.size / 2, -enemy.size / 2, enemy.size, enemy.size
            );
            
            ctx.restore();
        } else {
            // Fallback: red circle
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(enemy.x, enemy.y, enemy.size / 2, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    
    function drawEnemies() {
        for (const enemy of enemies) {
            drawEnemy(enemy);
        }
    }
    
    function drawEggs() {
        for (const egg of eggs) {
            // Draw egg shape (oval)
            ctx.fillStyle = '#fef9e7'; // Cream white
            ctx.beginPath();
            ctx.ellipse(egg.x, egg.y, egg.size / 2, egg.size / 1.5, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Outline
            ctx.strokeStyle = '#f5cba7';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
    }
    
    function drawPeckEffects() {
        for (const effect of peckEffects) {
            const alpha = effect.timer / PECK_EFFECT_DURATION;
            
            // Draw a quick "slash" line from player toward enemy
            ctx.save();
            ctx.strokeStyle = `rgba(255, 200, 50, ${alpha})`;
            ctx.lineWidth = 6;
            ctx.lineCap = 'round';
            
            // Draw line
            ctx.beginPath();
            ctx.moveTo(effect.x1, effect.y1);
            ctx.lineTo(effect.x2, effect.y2);
            ctx.stroke();
            
            // Draw impact burst at hit location
            const burstSize = 20 + (1 - alpha) * 15; // Expands as it fades
            ctx.fillStyle = `rgba(255, 255, 100, ${alpha * 0.8})`;
            ctx.beginPath();
            ctx.arc(effect.x2, effect.y2, burstSize, 0, Math.PI * 2);
            ctx.fill();
            
            // Inner bright core
            ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
            ctx.beginPath();
            ctx.arc(effect.x2, effect.y2, burstSize * 0.4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
    }
    
    function drawUI() {
        // Egg counter
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 24px sans-serif';
        ctx.textAlign = 'left';
        ctx.fillText(`ðŸ¥š ${player.eggs}`, 20, 40);
        
        // Health bar background
        const barWidth = 200;
        const barHeight = 20;
        const barX = 20;
        const barY = 50;
        
        ctx.fillStyle = '#333';
        ctx.fillRect(barX, barY, barWidth, barHeight);
        
        // Health bar fill
        const healthPercent = player.health / player.maxHealth;
        ctx.fillStyle = healthPercent > 0.3 ? '#2ecc71' : '#e74c3c';
        ctx.fillRect(barX, barY, barWidth * healthPercent, barHeight);
        
        // Health bar border
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 2;
        ctx.strokeRect(barX, barY, barWidth, barHeight);
        
        // Wave counter (top right)
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 24px sans-serif';
        ctx.textAlign = 'right';
        ctx.fillText(`Wave ${wave.number}`, canvas.width - 20, 40);
        
        // Wave timer
        const timeLeft = Math.max(0, Math.ceil(wave.timer));
        ctx.font = '20px sans-serif';
        ctx.fillText(`${timeLeft}s`, canvas.width - 20, 65);
    }
    
    function drawWavePause() {
        // Semi-transparent overlay
        ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Wave complete text
        ctx.fillStyle = '#2ecc71';
        ctx.font = 'bold 48px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText(`Wave ${wave.number} Complete!`, canvas.width / 2, canvas.height / 2 - 40);
        
        // Next wave countdown
        const countdown = Math.ceil(wave.pauseTimer);
        ctx.fillStyle = '#fff';
        ctx.font = '32px sans-serif';
        ctx.fillText(`Next wave in ${countdown}...`, canvas.width / 2, canvas.height / 2 + 20);
    }
    
    function drawGameOver() {
        // Darken screen
        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Game Over text
        ctx.fillStyle = '#e74c3c';
        ctx.font = 'bold 64px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 60);
        
        // Stats
        ctx.fillStyle = '#fff';
        ctx.font = '28px sans-serif';
        ctx.fillText(`Wave ${wave.number} | Eggs: ${player.eggs}`, canvas.width / 2, canvas.height / 2);
        
        // Restart prompt
        ctx.fillStyle = '#f4d03f';
        ctx.font = 'bold 32px sans-serif';
        ctx.fillText('Press SPACE or ENTER to restart', canvas.width / 2, canvas.height / 2 + 80);
    }
    
    function render() {
        // Clear canvas
        ctx.fillStyle = '#4a7c59';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Draw eggs (on ground)
        drawEggs();
        
        // Draw enemies (behind player)
        drawEnemies();
        
        // Draw player
        drawPlayer();
        
        // Draw attack effects (on top)
        drawPeckEffects();
        
        // Draw UI
        drawUI();
        
        // Draw game over overlay if dead
        if (gameState === 'gameover') {
            drawGameOver();
        }
        
        // Draw wave pause overlay
        if (gameState === 'wavepause') {
            drawWavePause();
        }
    }
    
    // ============================================================
    // GAME LOOP
    // ============================================================
    function gameLoop(timestamp) {
        // Calculate delta time in seconds
        const dt = (timestamp - lastTime) / 1000;
        lastTime = timestamp;
        
        // Cap delta time to avoid huge jumps
        const cappedDt = Math.min(dt, 0.1);
        
        // Only update game state if playing
        if (gameState === 'playing') {
            updatePlayer(cappedDt);
            updateEnemies(cappedDt);
            updateCombat(cappedDt);
            updateEggs();
            checkCollisions();
            updateWave(cappedDt);
        } else if (gameState === 'wavepause') {
            updateWavePause(cappedDt);
        }
        
        // Always render
        render();
        
        // Next frame
        requestAnimationFrame(gameLoop);
    }
    
    // ============================================================
    // INITIALIZATION
    // ============================================================
    function resetGame() {
        // Reset player
        player.x = canvas.width / 2;
        player.y = canvas.height / 2;
        player.health = player.maxHealth;
        player.eggs = 0;
        player.attackTimer = 0;
        player.animState = 'idle';
        player.animFrame = 0;
        player.animTimer = 0;
        
        // Clear entities
        enemies.length = 0;
        eggs.length = 0;
        peckEffects.length = 0;
        
        // Reset timers
        spawnTimer = 0;
        
        // Reset wave state
        wave.number = 1;
        wave.timer = WAVE_DURATION;
        wave.pauseTimer = 0;
        wave.enemiesSpawned = 0;
        wave.enemiesForWave = BASE_ENEMIES_PER_WAVE;
        
        // Reset input state
        input.up = false;
        input.down = false;
        input.left = false;
        input.right = false;
        
        // Start playing
        gameState = 'playing';
    }
    
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    
    function init() {
        // Setup canvas
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Center player
        player.x = canvas.width / 2;
        player.y = canvas.height / 2;
        
        // Load sprites then start game
        loadSprites().then(() => {
            console.log('Sprites loaded:', sprites.loaded);
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        });
    }
    
    init();
    </script>
</body>
</html>
