<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Theatre - Physical Fantasy Console Theater</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
        }
        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        h1 {
            margin: 0;
            text-align: center;
        }
        #theater-container {
            border: 2px solid #444;
            background: #222;
            padding: 10px;
            border-radius: 8px;
        }
        #controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 8px 16px;
            background: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #444;
        }
        #debug-panel {
            position: fixed;
            top: 50px;
            right: 20px;
            width: 400px;
            max-height: 80vh;
            background: #1a1a1a;
            border: 2px solid #555;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            z-index: 1000;
        }
        #debug-panel h3 {
            margin: 0 0 10px 0;
            color: #fff;
        }
        #state-display {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            max-height: 60vh;
            overflow-y: auto;
        }
        #close-debug {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Silly Theatre</h1>
        <div id="theater-container">
            <!-- Theater canvas will be inserted here -->
        </div>
        <div id="controls">
            <button id="test-tiles">Test Tiles</button>
            <button id="test-leds">Test LEDs</button>
            <button id="test-props">Test Props</button>
            <button id="test-puppets">Test Puppets</button>
            <button id="clear-all">Clear All</button>
            <button id="show-state">Show State</button>
        </div>
        <div id="debug-panel" style="display: none;">
            <h3>Theater State Debug</h3>
            <button id="close-debug">Close Debug</button>
            <button id="refresh-debug">Refresh State</button>
            <div id="state-display"></div>
        </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
