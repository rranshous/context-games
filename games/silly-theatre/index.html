<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Theatre - Physical Fantasy Console Theater</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
        }
        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        h1 {
            margin: 0;
            text-align: center;
        }
        #theater-container {
            border: 2px solid #444;
            background: #222;
            padding: 10px;
            border-radius: 8px;
        }
        #controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 8px 16px;
            background: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Silly Theatre</h1>
        <div id="theater-container">
            <!-- Theater canvas will be inserted here -->
        </div>
        <div id="controls">
            <button id="test-tiles">Test Tiles</button>
            <button id="test-leds">Test LEDs</button>
            <button id="test-props">Test Props</button>
            <button id="test-puppets">Test Puppets</button>
            <button id="clear-all">Clear All</button>
        </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
