<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Vanilla Game Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-inline {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 10px;
            align-items: end;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f5f5f5;
            color: #667eea;
            font-weight: 600;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .badge-active {
            background: #d4edda;
            color: #155724;
        }

        .badge-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .badge-admin {
            background: #fff3cd;
            color: #856404;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 0.9em;
            margin-right: 5px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .message-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ†Ô∏è Admin Dashboard</h1>
        
        <div class="nav-links">
            <a href="/">‚Üê Back to Games</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>

        <div id="message" class="message hidden"></div>

        <!-- Stats Overview -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="value" id="stat-users">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Tokens Used</h3>
                <div class="value" id="stat-tokens">-</div>
            </div>
            <div class="stat-card">
                <h3>Anthropic Tokens</h3>
                <div class="value" id="stat-anthropic">-</div>
            </div>
            <div class="stat-card">
                <h3>Ollama Tokens</h3>
                <div class="value" id="stat-ollama">-</div>
            </div>
        </div>

        <!-- Create User Form -->
        <div class="section">
            <h2>Create New User</h2>
            <form id="create-user-form" class="form-inline">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="new-username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="new-password" required>
                </div>
                <div class="form-group">
                    <label>Token Limit (optional)</label>
                    <input type="number" id="new-token-limit" placeholder="No limit">
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button type="submit">Create User</button>
                </div>
            </form>
        </div>

        <!-- Users Table -->
        <div class="section">
            <h2>Users</h2>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Status</th>
                        <th>Role</th>
                        <th>Tokens Used</th>
                        <th>Token Limit</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-tbody">
                    <tr>
                        <td colspan="7" style="text-align: center;">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Usage Breakdown -->
        <div class="section">
            <h2>Usage by Model</h2>
            <div id="usage-by-model">Loading...</div>
        </div>
    </div>

    <script>
        let usersData = [];
        let usageData = null;

        // Load initial data
        async function loadData() {
            try {
                await Promise.all([loadUsers(), loadUsage()]);
            } catch (error) {
                showMessage('Failed to load data: ' + error.message, 'error');
            }
        }

        async function loadUsers() {
            const response = await fetch('/admin/api/users', { credentials: 'include' });
            if (!response.ok) {
                if (response.status === 403) {
                    window.location.href = '/';
                    return;
                }
                throw new Error('Failed to load users');
            }
            const data = await response.json();
            usersData = data.users;
            renderUsers();
            updateStats();
        }

        async function loadUsage() {
            const response = await fetch('/admin/api/usage', { credentials: 'include' });
            if (!response.ok) throw new Error('Failed to load usage');
            const data = await response.json();
            usageData = data;
            renderUsageBreakdown();
            updateStats();
        }

        function renderUsers() {
            const tbody = document.getElementById('users-tbody');
            tbody.innerHTML = usersData.map(user => `
                <tr>
                    <td><strong>${user.username}</strong></td>
                    <td>
                        <span class="badge ${user.is_active ? 'badge-active' : 'badge-inactive'}">
                            ${user.is_active ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td>
                        ${user.is_admin ? '<span class="badge badge-admin">Admin</span>' : 'User'}
                    </td>
                    <td>${user.total_tokens_used.toLocaleString()}</td>
                    <td>${user.token_limit ? user.token_limit.toLocaleString() : 'No limit'}</td>
                    <td>${new Date(user.created_at).toLocaleDateString()}</td>
                    <td>
                        ${!user.is_admin ? `
                            <button class="btn-small" onclick="toggleUserStatus('${user.id}', ${!user.is_active})">
                                ${user.is_active ? 'Deactivate' : 'Activate'}
                            </button>
                            <button class="btn-small" onclick="setTokenLimit('${user.id}', '${user.username}')">
                                Set Limit
                            </button>
                        ` : '<em>Admin</em>'}
                    </td>
                </tr>
            `).join('');
        }

        function renderUsageBreakdown() {
            const div = document.getElementById('usage-by-model');
            if (!usageData || !usageData.by_model) {
                div.innerHTML = 'No usage data yet.';
                return;
            }

            const models = Object.entries(usageData.by_model)
                .sort((a, b) => b[1] - a[1])
                .map(([model, tokens]) => `
                    <div style="margin-bottom: 10px;">
                        <strong>${model}:</strong> ${tokens.toLocaleString()} tokens
                    </div>
                `).join('');

            div.innerHTML = models || 'No models used yet.';
        }

        function updateStats() {
            document.getElementById('stat-users').textContent = usersData.length;
            
            if (usageData) {
                document.getElementById('stat-tokens').textContent = usageData.total_tokens.toLocaleString();
                document.getElementById('stat-anthropic').textContent = 
                    (usageData.by_backend.anthropic || 0).toLocaleString();
                document.getElementById('stat-ollama').textContent = 
                    (usageData.by_backend.ollama || 0).toLocaleString();
            }
        }

        // Create user
        document.getElementById('create-user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;
            const tokenLimit = document.getElementById('new-token-limit').value;

            try {
                const response = await fetch('/admin/api/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username,
                        password,
                        tokenLimit: tokenLimit ? parseInt(tokenLimit) : null
                    }),
                    credentials: 'include'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to create user');
                }

                showMessage(`User "${username}" created successfully!`, 'success');
                document.getElementById('create-user-form').reset();
                await loadUsers();
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        });

        // Toggle user status
        async function toggleUserStatus(userId, activate) {
            try {
                const response = await fetch(`/admin/api/users/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ is_active: activate }),
                    credentials: 'include'
                });

                if (!response.ok) throw new Error('Failed to update user');

                showMessage(`User ${activate ? 'activated' : 'deactivated'} successfully!`, 'success');
                await loadUsers();
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        // Set token limit
        async function setTokenLimit(userId, username) {
            const limit = prompt(`Set token limit for ${username}:\n(Leave empty for no limit)`);
            if (limit === null) return; // Cancelled

            try {
                const response = await fetch(`/admin/api/users/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token_limit: limit === '' ? null : parseInt(limit)
                    }),
                    credentials: 'include'
                });

                if (!response.ok) throw new Error('Failed to update limit');

                showMessage('Token limit updated successfully!', 'success');
                await loadUsers();
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        // Logout
        async function logout() {
            await fetch('/auth/logout', { method: 'POST', credentials: 'include' });
            window.location.href = '/';
        }

        // Show message
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message message-${type}`;
            setTimeout(() => msg.className = 'message hidden', 5000);
        }

        // Load data on page load
        loadData();
        
        // Refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
