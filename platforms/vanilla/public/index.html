<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla Game Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .header {
      background: rgba(0, 0, 0, 0.2);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      color: white;
      font-size: 1.5rem;
      margin: 0;
    }

    .header-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .header-links a {
      color: white;
      text-decoration: none;
      opacity: 0.9;
    }

    .header-links a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    .user-info {
      color: white;
      opacity: 0.8;
      font-size: 0.9em;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .hero {
      text-align: center;
      margin-bottom: 2rem;
      color: white;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .hero p {
      opacity: 0.9;
      font-size: 1.1rem;
    }

    .games-section {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .games-section h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .game-card {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      border-radius: 8px;
      padding: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      border: 2px solid transparent;
    }

    .game-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      border-color: #667eea;
    }

    .game-card h3 {
      color: #333;
      margin-bottom: 0.5rem;
      font-size: 1.25rem;
    }

    .game-card p {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
    }

    .no-games {
      text-align: center;
      color: #999;
      padding: 3rem;
      font-size: 1.1rem;
    }

    .message {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .message.show {
      display: block;
    }

    .loading {
      text-align: center;
      color: #999;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽ® Vanilla Game Platform</h1>
    <div class="header-links">
      <span class="user-info" id="user-info"></span>
      <a href="/login.html" id="login-link">Login</a>
      <a href="#" id="logout-link" style="display: none;">Logout</a>
      <a href="/manage.html" id="manage-link" style="display: none;">Manage Games</a>
    </div>
  </div>

  <div class="container">
    <div class="hero">
      <h2>Play Games</h2>
      <p>Select a game below to start playing</p>
    </div>

    <div class="games-section">
      <h2>Available Games</h2>
      <div id="gamesContainer">
        <div class="loading">Loading games...</div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;

    // Check auth status and update header
    async function checkAuth() {
      try {
        const res = await fetch('/auth/me', { credentials: 'include' });
        if (res.ok) {
          const data = await res.json();
          document.getElementById('user-info').textContent = 'Hi, ' + data.user.username;
          document.getElementById('login-link').style.display = 'none';
          document.getElementById('logout-link').style.display = 'inline';
          if (data.user.is_admin) {
            document.getElementById('manage-link').style.display = 'inline';
          }
        }
      } catch (e) {
        // Not logged in, that's fine
      }
    }

    // Logout handler
    document.getElementById('logout-link').addEventListener('click', async function(e) {
      e.preventDefault();
      await fetch('/auth/logout', { method: 'POST', credentials: 'include' });
      window.location.reload();
    });

    // Load and display games
    async function loadGames() {
      const container = document.getElementById('gamesContainer');
      
      try {
        const response = await fetch(API_BASE + '/api/games');
        const data = await response.json();
        
        if (data.games.length === 0) {
          container.innerHTML = '<div class="no-games">No games available yet.</div>';
          return;
        }

        const gamesGrid = document.createElement('div');
        gamesGrid.className = 'games-grid';
        
        data.games.forEach(function(game) {
          const card = document.createElement('div');
          card.className = 'game-card';
          card.onclick = function() { playGame(game.id); };
          
          const uploadDate = new Date(game.uploadDate).toLocaleDateString();
          
          card.innerHTML = '<h3>' + escapeHtml(game.name) + '</h3>' +
            '<p><strong>Uploaded:</strong> ' + uploadDate + '</p>' +
            '<p><strong>File:</strong> ' + escapeHtml(game.fileName) + '</p>';
          
          gamesGrid.appendChild(card);
        });
        
        container.innerHTML = '';
        container.appendChild(gamesGrid);
      } catch (error) {
        console.error('Failed to load games:', error);
        container.innerHTML = '<div class="no-games">Failed to load games. Please try again.</div>';
      }
    }

    // Play a game
    function playGame(gameId) {
      window.open(API_BASE + '/games/' + gameId + '/', '_blank');
    }

    // Escape HTML helper
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Init
    checkAuth();
    loadGames();
  </script>
</body>
</html>
